<!DOCTYPE html>
<html>
<head>
<title>资金记录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "../../../include/resources.html">
<script type="text/javascript">
	var dataGrid;
	$(function() {
		$('#win').dialog({
			title : "标详情",
		    width : 500,    
		    height : 300,
		    minimizable : false,
		    maximizable : false,
		    collapsible : false,
		    left : 200,
		    top : 200,
		    modal:true   
		});
		$('#win').dialog("close", true);
		dataGrid = $('#dataGrid').datagrid({
			url : 'accountLogList.html',
			fit : true,
			fitColumns : false,
			border : false,
			pagination : true,
			idField : 'id',
			pageSize : pageSize,
			pageNums :1,
			pageList : pageList,
			sortName : 'id',
			sortOrder : 'desc',
			checkOnSelect : false,
			selectOnCheck : false,
			nowrap : false,
			singleSelect:true,
			frozenColumns:[[
				{ field: 'id', title: '编号', width: 50,sortable:true},
				{ field: 'userName', title: '用户名', width: 110},
				{ field: 'realName', title: '真实姓名', width: 110},
				{ field: 'typeName', title: '类型', width: 120}
			]],
			columns : [[ 			
				{ field: 'total', title: '账户总额', width: 120,formatter:function(value, row, index){
					return value+"元";
				}},
				{ field: 'money', title: '操作金额', width: 120 ,formatter:function(value, row, index){
					return value+"元";
				}},
				{ field: 'useMoney', title: '可用金额', width: 120,formatter:function(value, row, index){
					return value+"元";
				}},
				{ field: 'noUseMoney', title: '冻结金额', width: 120,formatter:function(value, row, index){
					return value+"元";
				}},
				{ field: 'collection', title: '待收金额', width: 120 ,formatter:function(value, row, index){
					return value+"元";
				}},
				{ field: 'toUserName', title: '交易对方', width: 100},
				{ field:'remark', title:'备注',width: 300},
				{ field: 'addTime', title: '添加时间', width: 150,
					formatter: function(value,row,index){
						if (value){
							return getLocalTime(value,4);
						} else {
							return "";
						}
					}
				},
				{field : 'action',title : '操作',width :100,hidden:true,
					formatter : function(value, row, index) {
						var str = '';
						if ($.canAdd) {
							str += $.formatString('<img onclick="$.fn.dataGridOptions.addFun('+editWinParmeters+');" src="{1}" title="添加线下充值"/>', row.id, '${theme_dir}/css/images/extjs_icons/pencil.png');
						}
						str += '&nbsp;';                    
						return str;
					}
				} 
			 ]],
			 toolbar : '#toolbar',
			onClickCell : function(rowIndex, field, value){
				if(field == "borrowName"){
					$.ajax({
						url : '/modules/loan/borrow/borrowDetail.html?value='+value,
						dataType: "json",
						success : function(result){
							$("#content").text(result.borrow.content);
							$("#name").text(result.borrow.name);
							$("#account").text(result.borrow.account);
							$("#accountYes").text(result.borrow.accountYes);
							$('#win').dialog("open", true);
						}
					});
				}	
			}
			
			
			
			
		});
	});
	function exportExcel(){
		var url = "/modules/account/accountlog/exportExcelAccountLog.html";
		var searchName = $("#searchName").val();
		var userName = $("#userName").val();
		var borrowName = $("#borrowName").val();
		var startTime = $("#startTime").val();
		var endTime = $("#endTime").val();
		var type = $("#type").val();
		var userType = $("#userType").val();
		var sou = "?searchName="+ searchName +"&userName=" + userName 
				+ "&borrowName=" + borrowName + "&startTime=" + startTime 
				+ "&endTime=" + endTime + "&type=" + type + "&user.userCache.userType=" + userType;
		window.location.href = url + sou;
	}
	
</script>
</head>
<body style="padding:0 20px;" >
	<div class="easyui-layout" data-options="fit : true,border : false">
		<div data-options="region:'north',border:false,collapsible:false" id="searchBox">
        	<div class="sLeft">
	            <form id="searchForm">
	            	<input type="text"  name="searchName" class="sInput" id="searchName" placeholder="输入用户名进行搜索" /><a href="javascript:;" title="查询" class="sBtn" onclick="$.fn.dataGridOptions.searchFun('#searchForm');">查询</a><a href="javascript:;" class="advBtn" title="条件查询">条件查询</a>
	            	 <a href="javascript:void(0);" class="reloadIcon" onclick="dataGrid.datagrid('reload');" title="刷新" ><i class="iconfont">&#xe603;</i></a>
	            </form>
            </div>
            <div class="sRight">
            	<a id="a" onclick="exportExcel();" href="javascript:void(0);" class="addBtn">导出excel</a>	
            </div>
            <form id="showAdw">
		        <ul class="showAdw" style="display:none;">
		        	<a href="javascript:void(0);"><i class="iconfont closeWin">&#xe628;</i></a>
		        	<li><span>用户名</span><input type="text" name="userName" id="userName" autocomplete="off"/></li>
		        	<li><span>用户类型</span><select name="user.userCache.userType" id="userType" class="type">
							<option value="0">全部</option>
							<option value="1">投资人</option>
							<option value="2">借款人</option>
						</select></li>
		        	<li><span>操作类型</span><select name="type" id="type" class="type">
		        			<option value="" selected="selected">全部</option>
		        		<#if dicts?? && dicts?size gt 0>
		        			<#list dicts as item>
							<option value="${item.value}">${item.name}</option>
							</#list>
						</#if>
						</select></li>
		        	<li><span>时间</span><input type="text" name="startTime" id="startTime" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',readOnly:true})" class="searchTime"/>&nbsp;-&nbsp;<input type="text" name="endTime" id="endTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',readOnly:true})" class="searchTime"/></li>
		       		<li><span></span><a href="javascript:void(0);" class="searchBtn sureBtn" onclick="$.fn.dataGridOptions.searchFun('#showAdw');">确定</a><a href="javascript:void(0);" class="searchBtn" onclick="$.fn.dataGridOptions.cleanFun('#searchForm');">重置</a></li>
		        </ul>
	        </form>
		</div>
		<div data-options="region:'center'" style="margin-top:30px;padding-bottom:30px;">
			<table id="dataGrid"></table>
		</div>
		<#--<div id="win">
			<div>标名称：<span id="name"></span></div>
			<div>借款标信息内容：<span id="content"></span></div>
			<div>借款总额：<span id="account"></span></div>
			<div>实还总金额：<span id="accountYes"></span></div>
		</div>--> 
	</div>
</body>
</html>
<script src="${theme_dir}/js/search.js"></script>
