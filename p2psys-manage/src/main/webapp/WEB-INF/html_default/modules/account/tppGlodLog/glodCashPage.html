<form name="form" method="post" action="/modules/account/tppGlodLog/glodCash.html" enctype="multipart/form-data" target="_blank">
    <div class="valBox w750">
        <div class="top" style="padding:30px;">
            <strong>金账户取现</strong>
        </div>
        <div class="val clearfix">
            <ul>
                <li>
                    <div class="title" style="width:80px;float:left;text-align:right;">金额：</div>
                    <div class="v" style="width:430px; float:left;">
                        <input type="text" name="money" onKeyUp="value=value.replace(/[^0-9.]/g,'')" />
                    </div>
                </li>
            </ul>
            <div class="other">
                <input type="submit" name="reset" value="确认取现" class="input-button confirm" style="margin-left: 80px;margin-top: 30px;"/>
            </div>
        </div>
    </div>
<script>
  $(".dialog-button").remove()
</script>
</form>
