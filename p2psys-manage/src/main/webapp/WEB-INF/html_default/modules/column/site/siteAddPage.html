<script type="text/javascript">
    $.fn.treeGridOptions.formSubFun("#form",'/modules/column/site/siteAdd.html'); //表单提交  参数1：表单id 参数2：表单action地址		
</script>
<form id="form"  method="post">
<div class="borrowForm" style="border-top:none;">
	<ul>
		<li><span>名称：</span><input type="text" name="name" class="borrowFormTxt easyui-validatebox" data-options="required: true" maxlength="20"/><font  color="red" size="4">*</font></li>
		<li><span>标识：</span><input type="text" name="nid" class="borrowFormTxt easyui-validatebox" data-options="required: true" maxlength="20"/><font  color="red" size="4">*</font></li>
		<li><span>等级：</span><input name="level" value="${l}" hidden="hidden"/><select name="level" disabled="disabled">
	            <option value="1" <#if l==1>selected="selected"</#if>>一级</option>
	            <option value="2" <#if l==2>selected="selected"</#if>>二级</option>
	            <option value="3" <#if l==3>selected="selected"</#if>>三级</option>
            </select>
            <font  color="red" size="4">*</font>
		</li>
		<li><span>父级ID：</span><input type="text" name="pid" value="${fpid}" class="borrowFormTxt easyui-validatebox" data-options="required: true" readonly="readonly"/><font  color="red" size="4">*</font></li>
		<li><span>叶子： </span><label><input type="radio" name="leaf" value="0" checked="checked"/>&nbsp;&nbsp;否</label>&nbsp;&nbsp;<label><input type="radio" name="leaf" value="1"/>&nbsp;&nbsp;是</label></li>
		<li><span>状态：</span><label><input type="radio" name="status" value="0" checked="checked"/>&nbsp;&nbsp;隐藏</label>&nbsp;&nbsp;<label><input type="radio" name="status" value="1"/>&nbsp;&nbsp;显示</label></li>
		<li><span>类型：</span><select name="type">
	            <option value="1">单页</option>
	            <option value="2">列表</option>
	            <option value="3">站内链接</option>
	            <option value="4">站外链接</option>
            </select>
            <font  color="red" size="4">*</font>
		</li>
		<li><span>跳转链接：</span><input type="text" name="url" class="borrowFormTxt easyui-validatebox" data-options="required: true" maxlength="100"/><font  color="red" size="4">*</font></li>
		<li><span>排序：</span><input type="text" name="sort" class="borrowFormTxt easyui-numberbox" data-options="required: true" maxlength="4"/><font  color="red" size="4">*</font></li>
		<li><span>显示个数：</span><input type="text" name="size" class="borrowFormTxt easyui-numberbox" data-options="required: true" maxlength="4"/><font  color="red" size="4">*</font></li>
	</ul>
	<div class="borrowFormMuti"><span>描述：</span><textarea class="borrowFormTextarea" name="description"></textarea></div>
</div>
<input name="siteAddToken" value="${siteAddToken!}" type="hidden">
</form>
