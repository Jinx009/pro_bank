<script type="text/javascript">
	$(function() {
	    $.fn.dataGridOptions.formSubFun("#form",'/modules/finance/article/financeArticleEdit.html');
	});
</script>
<style>
  .formitm{margin:15px 0; clear:both; height:33px;}
  .formitm .lab{float: left;position: relative;top: 10px;}
  .formitm .ipt{float:left;}
</style>
<div class="borrowForm">
<form id="form"  method="post" enctype="multipart/form-data">
	<div>
		<div>
			<span>文章标题：</span>
			<input type="text" name="title" value="${financeArticle.title}" />
		</div>
		<div class="formitm">
			<label class="lab">文章头图：</label>
		     <div class="ipt">
		     <input type="file" name="file" title="点击上传图片" />
		     	<img src="${financeArticle.picPath!}" width="100px" height="100px">	
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">所属栏目：</label>
		     <div class="ipt">
		     	<select name="financeSiteId" class="financeSiteId"><#list financeSiteList as item><option value="${item.id}" <#if financeArticle.financeSite.id=item.id>selected=selected</#if>>${item.title}</option></#list></select>
		     	
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">文章作者：</label>
		     <div class="ipt">
		     	<select name="financeArticleExpertId" class="financeArticleExpertId"><#list financeArticleExpertList as item><option value="${item.id}" <#if financeArticle.financeArticleExpert.id=item.id>selected=selected</#if>>${item.autorName}</option></#list></select>
		     	
		     </div>
		</div>
		<div class="formitm"><span>状态：</span>
			<select name="status">
				<option value="1" <#if financeArticle.status==1>selected=selected</#if>>显示</option>
				<option value="2" <#if financeArticle.status==2>selected=selected</#if>>隐藏</option>
			</select>
		</div>
		<div>
			<div class="tits" style="margin-bottom:20px;">栏目内容：</div>
			<div class="conts">        				
				<#include "umeditor.htm"> 
				<@showUeditor width=870 heigth=300 id="message" name="content" content="${financeArticle.content!}" />
			</div>
		</div>
		<div>
			<span>添加时间：</span>
			${(financeArticle.addTime)?string('yyyy-MM-dd HH:mm:ss')}
		</div>
		<div>
			<span>添加IP：</span>
			${financeArticle.addIp}
		</div>
	</div>
	<input type="hidden" name="id" value="${financeArticle.id}"/>
	<input type="hidden" name="addTime" value="${financeArticle.addTime?string('yyyy-MM-dd hh:mm:ss')}"/>
	<input type="hidden" name="addIp" value="${financeArticle.addIp}"/>
	<input type="hidden" name="picPath" value="${financeArticle.picPath!}"/>
</form>
</div>
<script type="text/javascript">
	$(".fileshow").fancybox();
</script>
