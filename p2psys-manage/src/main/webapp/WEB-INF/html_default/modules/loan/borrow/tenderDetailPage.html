<script type="text/javascript">
    $(function() {
        $('#tenderListGrid').datagrid({
            url : '/modules/loan/borrow/tenderDetailList.html?borrowId=${id}',
            fit : true,
            fitColumns : true,
            border : false,
            pagination : true,
            idField : 'id',
            pageSize : pageSize,
            pageNums :1,
            pageList : pageList,
            sortName : 'id',
            sortOrder : 'asc',
            columns : [ [
              { field: 'userName', title: '投标人', width: 80, sortable:false },
              { field: 'money', title: '投标金额', width: 80, sortable:false,formatter:function(value,row,index){
            	  return value+"元";
              }},  
              { field: 'account', title: '有效投标金额', width: 110, sortable:false,formatter:function(value,row,index){
            	  return value+"元";
              }},
             
              { field: 'repaymentAccount', title: '回收本息', width: 80, sortable:false,formatter:function(value,row,index){
            	  return value+"元";
              }},
              { field: 'tenderType', title: '投标类型', width: 80,fixed:true, sortable:false,formatter: function(value,row,index){
            	  if(value==0){
            		  return '网站投标';
            	  }else if(value==1){
            		  return '自动投标';
            	  }else if(value==2){
            		  return '手机投标';
            	  }
              } }, 
              { field: 'addTime', title: '投标时间', width: 150, sortable:false,fixed:true,formatter: function(value,row,index){
            	  return getLocalTime(value,4);
              	} 
              }, 
              { field: 'addIp', title: '投标IP', width: 120, sortable:false }
             ]]
        }); 
        
    });
    
    function exportExcel(){
		var url = "/modules/loan/borrow/exportExcelTenderDetailList.html?borrowId=${id}";
		window.location.href = url;
	}
</script>


            <div class="sRight">
            	<a id="a" onclick="exportExcel();" href="javascript:void(0);" class="addBtn">导出excel</a>	
            </div>
            <table id="tenderListGrid"></table>
