<script type="text/javascript">
seajs.use("${theme_dir}/js/ajaxfileupload");

function ajaxUploadMaterial(sId, url, name) {
	$.ajaxFileUpload({
		url: url,
		secureuri: false,
		fileElementId: sId,
		dataType: 'json',
		data: {
			typeCode: 'aaa'
		},
		success: function(data) {
			if (data.state == "SUCCESS") {
				$("#" + name).val(data.url);
			} else {
				alert("上传文件失败，请重试!");
			}
		},
		error: function(data, status, e) {
			alert("上传文件失败，请重试!");
		}
	});
}

});
</script>
