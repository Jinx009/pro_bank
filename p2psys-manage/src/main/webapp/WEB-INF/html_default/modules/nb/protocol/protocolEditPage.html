<script type="text/javascript">
$(function() 
{
	  $.fn.dataGridOptions.addBorrowFormSubFun("#form",'/modules/nb/protocol/editProtocol.html');	
});
</script>
<form id="form" method="post" enctype="multipart/form-data">
	<div class="borrowForm" style="border-top: none;">
	<input type="hidden" name="id" value="${protocol.id!}" />
	<ul>
		<li>
			<span>协议编号：</span>
		    <input type="text" readonly="readonly" name="protocolType" value="${protocol.protocolType!}">
		</li>
		<li>
			<span>协议名称：</span>
		    <input type="text"  name="protocolName" value="${protocol.protocolName!}">
		</li>
		<li><span>产品类型：</span>
			<select name="typeCode">
			<#if productTypes ??>
				<#list productTypes as item>
				<option value="${item.typeCode}"  
				<#if protocol.typeCode  == item.typeCode> selected="selected"</#if>>${item.typeName!}
				</option>
				</#list>
			</#if>
			</select>
		</li>
	</ul>
	</div>
</form>
