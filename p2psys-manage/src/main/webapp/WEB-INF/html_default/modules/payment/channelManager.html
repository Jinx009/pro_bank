<!DOCTYPE html>
<html>
<head>
<title>支付通道管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "../../../include/resources.html">
<script type="text/javascript">
	var dataGrid;
	var exWidth = 650;
	var exHeight = 320;
	var winWidth =  650; //弹出窗口宽度
	var winHeight = 320; //弹出窗口高度
	var addTitle = "添加支付通道"; //添加窗口标题
	var addUrl =  "/modules/payment/channelAdd.html"; // 添加窗口链接地址
	var editTitle = "编辑通道信息"; //编辑窗口标题
	//var distributionTitle = "分配用户"; //编辑窗口标题
	//var resetMsg = "你确定要重置该用户密码吗？";
	var editUrl =  "/modules/payment/channelEdit.html"; //编辑窗口链接地址
	var distributionUrl = "";//人员分配
	var deleteUrl = "/modules/payment/channelDelete.html";	//删除记录接口地址
	var resetPwdUrl = "";	//删除记录接口地址
	$(function() {
		dataGrid = $('#dataGrid').datagrid({
			url : 'channelList.html',  //表格数据接口地址
			fit : true,
			fitColumns : true,
			border : false,
			pagination : true,
			idField : 'id',
			pageSize : pageSize,
			pageList : pageList,
			sortName : 'id',
			sortOrder : 'asc',
			checkOnSelect : false,
			selectOnCheck : false, 
			nowrap : false,
			singleSelect:true,
			columns : [ [ 			
			{ field: 'channelName', title: '通道名称', width: 100, sortable:false },
			{ field: 'channelLogo', title: '通道图标', width: 100, sortable:false,
				formatter: function(value,row,index){
					return "<img src="+value+" width='100px' />";
				}	
			},
			{ field: 'channelKey', title: '通道KEY', width: 80, sortable:false },             
			{ field: 'channelRate', title: '通道费率', width: 100,fixed: true, sortable:false,
				formatter: function(value,row,index){
					return value+"%";
				}	
			},
			{field : 'action',
				title : '操作',
				width :75,
				fixed: true,
				align:'center',
				formatter : function(value, row, index) { //功能按钮添加
					var str = '';
					str += '<dl>';
					str += '<dt><a href="javascript:void(0);">详情</a><i class="iconfont">&#xe639;</i></dt>' ;
					str += '<dd>';
					str += '<a href="javascript:void(0);" onclick="$.fn.dataGridOptions.editFun('+row.id+',editTitle,winWidth,winHeight,editUrl);" title="'+editTitle+'">编辑</a>';
					str += '<a href="javascript:void(0);" onclick="$.fn.dataGridOptions.deleteFun('+row.id+',deleteUrl);">删除</a>';
					str += '</dd>'
					str += '</dl>'
					return str;
				}
			}
			] ],
			toolbar : '#toolbar',
			onRowContextMenu : function(e, rowIndex, rowData) {
				e.preventDefault();
				$(this).datagrid('unselectAll').datagrid('uncheckAll');
				$(this).datagrid('selectRow', rowIndex);
				$('#menu').menu('show', {
					left : e.pageX,
					top : e.pageY
				});
			}
		});
	});		
</script>
</head>
<body style="padding:0 20px;" >
	<div class="easyui-layout" data-options="fit : true,border : false">
		<div data-options="region:'north',border:false,collapsible:false" id="searchBox">
        	<div class="sLeft">
	            <form id="searchForm">
	            	<input type="text"  name="searchName" class="sInput" placeholder="输入通道名称或KEY进行搜索" /><a href="javascript:;" title="查询" class="sBtn" onclick="$.fn.dataGridOptions.searchFun('#searchForm');">查询</a><a href="javascript:;" class="advBtn" title="条件查询">条件查询 <i class="iconfont">&#xe638;</i></a>
	            	<a href="javascript:void(0);" class="reloadIcon" onclick="dataGrid.datagrid('reload');" title="刷新" ><i class="iconfont">&#xe603;</i></a>
	            </form>
            </div>
            <div class="sRight">
            <!-- <label class="lab">新增通道</label>
            <div class="ipt">
		     	<input type="file" name="file" id="uploadify" />
		     </div> -->
			<a onclick="$.fn.dataGridOptions.addFun(-1,addTitle,exWidth,exHeight,addUrl);" href="javascript:void(0);" class="addBtn"><i class="iconfont">&#xe629;</i>新增通道</a>	
            </div>
            <form id="showAdw">
		        <ul class="showAdw" style="display:none;">
		        	<a href="javascript:void(0);"><i class="iconfont closeWin">&#xe63a;</i></a>
		        	<!-- <li><span>姓名</span><input type="text" name="userName" autocomplete="off"/></li> -->
		        	<li><span>项目名称</span><input type="text" name="projectName" autocomplete="off"/></li>
		       		<li><span>&nbsp;</span><a href="javascript:void(0);" class="searchBtn sureBtn" onclick="$.fn.dataGridOptions.searchFun('#showAdw');">确定</a><a href="javascript:void(0);" class="searchBtn" onclick="$.fn.dataGridOptions.cleanFun('#searchForm');">重置</a></li>
		        </ul>
	        </form>		
		</div>		
		<div data-options="region:'center'" style="margin-top:30px;padding-bottom:30px;">
			<table id="dataGrid"></table>
		</div>
	</div>
</body>
</html>
<script src="${theme_dir}/js/search.js"></script>
