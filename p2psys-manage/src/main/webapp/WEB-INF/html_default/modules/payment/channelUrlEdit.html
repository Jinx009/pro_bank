<script type="text/javascript">
    $.fn.dataGridOptions.formSubFun("#form",'/modules/payment/channelUrlUpdate.html'); //表单提交  参数1：表单id 参数2：表单action地址		
</script>
<div class="popForm">
    <form id="form"  method="post" >
		<div class="formitm">
		     <label class="lab">通道KEY</label>
		     <div class="ipt">
		     	<select class="" name="cid">
		     		<#list clist as nls>		
		     			<#if nls.id==channelUrlModel.cid>				
			     			<option value="${nls.id!''}" selected="selected">${nls.channelName!''}</option>
			     		<#else>
			     			<option value="${nls.id!''}">${nls.channelName!''}</option>
			     		</#if>
					</#list>
		     	</select> 
		     	<b></b>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">充值/支付入口URL</label>
		     <div class="ipt">
		     	<input type="text" name="rechargeUrl" value="${channelUrlModel.rechargeUrl!''}" class="w400 easyui-validatebox" />
		     	<b></b>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">提现入口URL</label>
		     <div class="ipt">
		     	<input type="text" name="cashUrl" value="${channelUrlModel.cashUrl!''}" class="w400 easyui-validatebox" />	
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">URL类型</label>
		     <div class="ipt">
		     	<select class="" name="urlType">
		     		<#if channelUrlModel.urlType==0>				
		     			<option value="0" selected="selected">WEB端</option>
		     			<option value="1">微信端</option>
		     		<#else>
		     			<option value="0">WEB端</option>
		     			<option value="1" selected="selected">微信端</option>
		     		</#if>
		     	</select> 	
		     </div>
		</div>
		<input name="id" value="${channelUrlModel.id!''}" type="hidden"/>
	</form>
</div>
