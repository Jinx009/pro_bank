<script type="text/javascript">
	$(function() {
	    $.fn.dataGridOptions.formSubFun("#form",'/modules/system/dict/dictEdit.html',"修改成功！","修改失败！");
	    $('#status').val('${dict.status!}');
	});
</script>
<div class="popForm sForm">
    <form id="form"  method="post">
    	<div class="formitm">
		    <label class="lab">状态：</label>
		    <div class="ipt">
		    	<select name="status" id="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
		    </div>			
		</div>
	    <div class="formitm">
			<label class="lab">标识：</label>
			<div class="ipt">
				<input type="text" name="nid" class="w300 easyui-validatebox" value="${dict.nid!}" data-options="required: true" maxlength="10"/>
				<b>*</b>
			</div>
		</div>
		<div class="formitm">
		     <label class="lab">名称：</label>
		     <div class="ipt">
				<input type="text" name="name" class="w300 easyui-validatebox" value="${dict.name!}" data-options="required: true" maxlength="10"/>
				<b>*</b>
			</div>
		</div>
		<div class="formitm">
		     <label class="lab">值：</label>
		     <div class="ipt">
				<input type="text" name="value" class="w300 easyui-validatebox" value="${dict.value!}" data-options="required: true" maxlength="10"/>
				<b>*</b>
			</div>
		</div>
	<!-- 	<div class="formitm">
		     <label class="lab">类型：</label>
			<input type="text" name="typeId" class="easyui-validatebox" value="${dict.typeId!}" data-options="required: true" maxlength="10"/>
			<font  color="red" size="4">*</font>
		</div> -->
		<div class="formitm">
		     <label class="lab">排序：</label>
		     <div class="ipt">
				<input type="text" name="sort" class="w80 easyui-validatebox" value="${dict.sort!}" data-options="required: true" maxlength="10"/>
				<b>*</b>
			</div>
		</div>
		<input type="hidden" name="id" value="${dict.id!}">
	</form>
</div>
