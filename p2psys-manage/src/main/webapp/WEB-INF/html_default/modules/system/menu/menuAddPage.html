<script type="text/javascript">
	$(function() {
	    $.fn.treeGridOptions.formSubFun("#form",'/modules/system/menu/menuAdd.html');
	});
</script>
<form id="form"  method="post">
<div class="borrowForm" style="border-top:none;">
    <ul>
    	<li><span>菜单名：</span><input type="text" name="name" class="borrowFormTxt easyui-validatebox" data-options="required: true"/><font color="red" size="4">*</font></li>
    	<li><span>父级Id：</span><input type="text" name="parentId" value="${pid!}" readonly="readonly" class="borrowFormTxt easyui-validatebox" data-options="required: true"/><font color="red" size="4">*</font>	</li>
    	<li><span>图标：</span><input type="text" id="iconCls" name="iconCls" class="borrowFormTxt easyui-validatebox" onfocus="showIcons()" data-options="required: true" style="background-position:right center;"/><font color="red" size="4">*</font></li>
    	<li><span>排序：</span><input type="text" name="sort" class="borrowFormTxt easyui-validatebox" data-options="required: true,validType:'numeric'" /><font color="red" size="4">*</font></li>
    	<li><span>是否菜单：</span><select name="menu">
	            <option value="true">是</option>
	            <option value="false">不是</option>
            </select>
            <font  color="red" size="4">*</font>
        </li>
    	<li><span>链接地址：</span><input type="text" name="href" class="borrowFormTxt easyui-validatebox" data-options="required: false"/></li>
    </ul>
    <div class="borrowFormMuti"><span>备注：</span><textarea name="remark" class="easyui-validatebox borrowFormTextarea" data-options="required: false"></textarea></div>
	<input name="menuAddToken" value="${menuAddToken!}" type="hidden">	
</div>
</form>
