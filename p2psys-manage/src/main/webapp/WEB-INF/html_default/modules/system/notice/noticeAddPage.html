<script type="text/javascript">
	$(function() {
	    $.fn.dataGridOptions.formSubFun("#form",'/modules/system/notice/noticeAdd.html');
	});
</script>
<div class="popForm">
    <form id="form"  method="post">
	    <div class="formitm">
			<label class="lab">类型编码：</label>
			<div class="ipt">
				<input type="text" name="nid" class="easyui-validatebox" data-options="required: true"/>
				<b>*</b>
			</div>			
		</div>
		<div class="formitm">
		     <label class="lab">通知类型：</label>
		     <div class="ipt">
		     	<select name="noticeType">

			     	<option value="2">邮件</option>
			     	<option value="3">站内信</option>
			     </select> 
		     </div>
		</div>
		<div class="formitm">
		    <label class="lab">类型名称：</label>
		    <div class="ipt">
				<input type="text" name="name" class="easyui-validatebox" data-options="required: true"/>

			</div>
		</div>
		<div class="formitm">
		     <label class="lab">通知类别：</label>
		     <div class="ipt">
				 <select name="type">

			     	<option value="2">用户通知</option>
			     </select> 
				 <b>*</b>
			 </div>
		</div>
		<div class="formitm">
		     <label class="lab">是否切换发送类型：</label>
		     <div class="ipt">
				 <select name="canSwitch">

			     	<option value="1">可以切换</option>
			     </select>

			 </div>
		</div>
		<div class="formitm">

			<label class="lab">备注：</label>
			<div class="ipt">
				<input type="text" name="remark" class="w400 easyui-validatebox"/>

		</div>

		    <label class="lab">标题模板：</label>
		    <div class="ipt">
				<input type="text" name="titleTemplet" class="w400 easyui-validatebox"  data-options="required: true" maxlength="10"/>

			</div>
		</div>
		<div class="formitm">
			<label class="lab">内容模板：</label>

				<textarea name="templet" rows="8" cols="80" class="w400 easyui-validatebox" data-options="required: true"></textarea>

			</div>
