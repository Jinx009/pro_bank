<!DOCTYPE html>
<html>
<head>
<title>用户管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "../../../include/resources.html">
<script type="text/javascript">
	var dataGrid;
	var winWidth =  700; //弹出窗口宽度
	var winHeight = 500; //弹出窗口高度
	var addTitle = "添加用户"; //添加窗口标题
	var addUrl =  "/modules/system/operator/operatorAddPage.html"; // 添加窗口链接地址
	var editTitle = "编辑用户"; //编辑窗口标题
	var distributionTitle = "分配用户"; //编辑窗口标题
	var resetMsg = "你确定要重置该用户密码吗？";
	var editUrl =  "/modules/system/operator/operatorEditPage.html"; //编辑窗口链接地址
	var distributionUrl = "/modules/system/operator/operatorDistributionPage.html";//人员分配
	var deleteUrl = "/modules/system/operator/operatorDelete.html";	//删除记录接口地址
	var resetPwdUrl = "/modules/system/operator/operatorResetPwd.html";	//删除记录接口地址
	$(function() {
		dataGrid = $('#dataGrid').datagrid({
			url : 'operatorList.html',  //表格数据接口地址
			fit : true,
			fitColumns : true,
			border : false,
			pagination : true,
			idField : 'id',
			pageSize : pageSize,
			pageList : pageList,
			sortName : 'id',
			sortOrder : 'asc',
			checkOnSelect : false,
			selectOnCheck : false,
			nowrap : false,
			singleSelect:true,
			columns : [ [ 			
			{ field: 'userName', title: '用户名', width: 100, sortable:false },
			{ field: 'name', title: '用户姓名', width: 100,fixed: true, sortable:false },	
			{ field: 'no', title: '工号', width: 80, fixed: true,sortable:false },
			{ field: 'phone', title: '电话', width: 100, sortable:false },
			{ field: 'mobile', title: '手机', width: 100, sortable:false },
			{ field: 'email', title: '邮箱', width: 150, sortable:false },
			{ field: 'remark', title: '备注', width: 150, sortable:false }, 
			{ field: 'roleName', title: '角色', width: 150, sortable:false,formatter : function(value,row,index){
				var role = "";
				for(var i=0;i<value.length;i++)
				{	
					role += value[i]+" ";
				}
				return role;
			} }, 
			  {	field : 'action',
				title : '操作',
				width :75,
				fixed: true,
				align:'center',
				formatter : function(value, row, index) { //功能按钮添加
					var str = '';
					var role_id = '';
					var role_array = new Array();
					for(var i=0;i<row.roleId.length;i++)
					{	
						role_id += row.roleId[i]+",";
					}
					role_array = role_id.split(",");
					str += '<dl>';
					str += '<dt><a href="javascript:void(0);">详情</a><i class="iconfont">&#xe639;</i></dt>' ;
					str += '<dd>';
					str += '<a href="javascript:void(0);" onclick="$.fn.dataGridOptions.editFun('+row.id+',editTitle,winWidth,winHeight,editUrl);" title="'+editTitle+'">编辑</a>';
					for(var j=0;j<role_array.length;j++)
					{	
						if(role_array[j] == 3)
						{
							str += '<a href="javascript:void(0);" onclick="$.fn.dataGridOptions.editFun('+row.id+',distributionTitle,winWidth,winHeight,distributionUrl);" title="'+distributionTitle+'">分配</a>';
						}
					}
					str += '<a href="javascript:void(0);" onclick="$.fn.dataGridOptions.deleteFun('+row.id+',deleteUrl);">删除</a>';
					str += '<a href="javascript:void(0);" onclick="$.fn.dataGridOptions.deleteFun('+row.id+',resetPwdUrl,resetMsg);" title="重置用户密码">重置</a>';
					str += '</dd>'
					str += '</dl>'
					return str;
				}
			} ] ],
			toolbar : '#toolbar',
			onRowContextMenu : function(e, rowIndex, rowData) {
				e.preventDefault();
				$(this).datagrid('unselectAll').datagrid('uncheckAll');
				$(this).datagrid('selectRow', rowIndex);
				$('#menu').menu('show', {
					left : e.pageX,
					top : e.pageY
				});
			}
		});
	});		
</script>
</head>
<body style="padding:0 20px;" >
	<div class="easyui-layout" data-options="fit : true,border : false">
		<div data-options="region:'north',border:false,collapsible:false" id="searchBox">
        	<div class="sLeft">
	            <form id="searchForm">
	            	<input type="text"  name="searchName" class="sInput" placeholder="输入用户名/姓名进行搜索" /><a href="javascript:;" title="查询" class="sBtn" onclick="$.fn.dataGridOptions.searchFun('#searchForm');">查询</a><a href="javascript:;" class="advBtn" title="条件查询">条件查询 <i class="iconfont">&#xe638;</i></a>
	            	<a href="javascript:void(0);" class="reloadIcon" onclick="dataGrid.datagrid('reload');" title="刷新" ><i class="iconfont">&#xe603;</i></a>
	            </form>
            </div>
            <div class="sRight">
				<a onclick="$.fn.dataGridOptions.addFun(-1,addTitle,winWidth,winHeight,addUrl);" href="javascript:void(0);" class="addBtn"><i class="iconfont">&#xe629;</i>添加</a>		
            </div>
            <form id="showAdw">
		        <ul class="showAdw" style="display:none;">
		        	<a href="javascript:void(0);"><i class="iconfont closeWin">&#xe63a;</i></a>
		        	<li><span>用户名</span><input type="text" name="userName" autocomplete="off"/></li>
		        	<li><span>姓名</span><input type="text" name="name" autocomplete="off"/></li>
		       		<li><span>&nbsp;</span><a href="javascript:void(0);" class="searchBtn sureBtn" onclick="$.fn.dataGridOptions.searchFun('#showAdw');">确定</a><a href="javascript:void(0);" class="searchBtn" onclick="$.fn.dataGridOptions.cleanFun('#searchForm');">重置</a></li>
		        </ul>
	        </form>		
		</div>		
		<div data-options="region:'center'" style="margin-top:30px;padding-bottom:30px;">
			<table id="dataGrid"></table>
		</div>
	</div>
</body>
</html>
<script src="${theme_dir}/js/search.js"></script>
