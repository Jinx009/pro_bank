<script type="text/javascript">
	var dataGrid;
	$(function() {
		dataGrid = $('#userRedPacketList').datagrid({

			fit : true,
			fitColumns : true,
			border : false,
			pagination : true,
			idField : 'id',
			pageSize : pageSize,
			pageNums :1,
			pageList : pageList,
			sortName : 'id',
			sortOrder : 'asc',
			checkOnSelect : false,
			selectOnCheck : false,
			nowrap : false,
			singleSelect:true,
			columns : [ [
			{ field: 'id', title: '用户ID', width: 50, fixed :true,checkbox : false},

				}

</script>
