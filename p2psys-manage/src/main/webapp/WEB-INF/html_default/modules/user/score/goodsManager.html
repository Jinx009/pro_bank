<!DOCTYPE html>
<html>
<head>
<title>商品管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "../../../include/resources.html">
<script type="text/javascript">
    var dataGrid;
    var winWidth =  920;
    var winHeight = 650;
    var addTitle = "添加商品";
	var addUrl =  "/modules/user/score/addGoodsPage.html";
	
    var verifyTitle = "商品审核";
    var verifyUrl =  "/modules/user/score/verifyGoodsPage.html";
    var verifyWinParmeters = "'{0}','"+verifyTitle+"',920,650,'"+verifyUrl+"'";
    
	var editSurveyTitle = "编辑商品信息";
    var editSurveyUrl =  "/modules/user/score/editGoodsPage.html";
    var editSurveyWinParmeters = "'{0}','"+editSurveyTitle+"',920,650,'"+editSurveyUrl+"'";
	
	var shelvesTitle = "商品上下架";
    var shelvesUrl =  "/modules/user/score/shelvesGoodsPage.html";
    var shelvesWinParmeters = "'{0}','"+shelvesTitle+"',920,650,'"+shelvesUrl+"'";
    
    $(function() {
        dataGrid = $('#dataGrid').datagrid({
            url : '/modules/user/score/goodsList.html',
            fit : true,
            fitColumns : false,
            border : false,
            pagination : true,
            idField : 'id',
            pageSize : pageSize,
            pageNums :1,
            pageList : pageList,
            sortName : 'id',
            sortOrder : 'asc',
            checkOnSelect : false,
            selectOnCheck : false,
            nowrap : false,
		singleSelect:true,
            frozenColumns:[[
                { field: 'id', title: '编号', width: 50,fixed:true, sortable:false },              
                { field: 'name', title: '商品名', width: 150,fixed:true, sortable:false },
                { field: 'store', title: '商品库存', width: 100, sortable:false }
            ]],
            columns : [ [
                { field: 'type', title: '类型', width: 75, sortable:false,
                	formatter: function(value,row,index){
                		if(value == 0){
                			return "待上架";
                		}else if(value == 1){
                			return "上架";
                		}else if(value == -1){
                			return "下架";
                		}
                  	} 
                  },
                  { field: 'status', title: '状态', width: 175, sortable:false,
                	formatter: function(value,row,index){
                		if(value == 0){
                			return "待审核";
                		}else if(value == 1){
                			return "审核通过";
                		}else if(value == -1){
                			return "审核不通过";
                		}
                  	} 
                  },
                  { field: 'score', title: '兑换积分', width: 100, sortable:false }, 
                  { field: 'freezeStore', title: '商品库存冻结', width: 150, sortable:false },
                  { field: 'sellAcount', title: '销售数量', width: 100, sortable:false },
                  { field: 'marketPrice', title: '市场价', width: 50, sortable:false,
                	  formatter: function(value,row,index){
                return value + "元";
                }   
                  },
                  { field: 'cost', title: '商城售价', width: 100, sortable:false,
                	  formatter: function(value,row,index){
                return value + "元";
                }   
                  },
                  { field: 'shelvesTime', title: '上架时间', width: 150, fixed:true,sortable:false, 
                  	formatter: function(value,row,index){
                  		return getLocalTime(value,4);
                }  
                	}, 
                  { field: 'addTime', title: '添加时间', width: 150, fixed:true,sortable:false, 
                	  	formatter: function(value,row,index){
                	  		return getLocalTime(value,4);
                	}  
                  }, 
                  { field : 'action',
                    title : '操作',
                    width :75,
                    fixed:true,
                    formatter : function(value, row, index) {
                    	var status = row.status;
                    	var type = row.type;
                        var str = '';
                        if (status == 0) {
                        	str += $.formatString('<img onclick="$.fn.dataGridOptions.editFun('+editSurveyWinParmeters+');" src="{1}" title="编辑商品"/>', row.id, '${theme_dir}/css/images/extjs_icons/pencil.png');
                        	str += '&nbsp;';
                str += $.formatString('<img onclick="$.fn.dataGridOptions.editFun('+verifyWinParmeters+');" src="{1}" title="审核"/>', row.id, '${theme_dir}/css/images/extjs_icons/key.png');
                str += '&nbsp;';
                }else if(status == 1){
                if(type == 0 || type == -1){
                	str += $.formatString('<img onclick="$.fn.dataGridOptions.editFun('+shelvesWinParmeters+');" src="{1}" title="上架"/>', row.id, '${theme_dir}/css/images/extjs_icons/arrow/accept.png');
                	str += '&nbsp;';
                }else if(type == 1){
                	str += $.formatString('<img onclick="$.fn.dataGridOptions.editFun('+shelvesWinParmeters+');" src="{1}" title="下架"/>', row.id, '${theme_dir}/css/images/extjs_icons/arrow/arrow_rotate_clockwise.png');
                	str += '&nbsp;';
                }
                }else if(status == -1){
                str += $.formatString('<img onclick="$.fn.dataGridOptions.editFun('+editSurveyWinParmeters+');" src="{1}" title="编辑商品"/>', row.id, '${theme_dir}/css/images/extjs_icons/pencil.png');
                str += '&nbsp;';
                }
                        return str;
                    }
                } 
            ] ],
            toolbar : '#toolbar',
            onLoadSuccess : function() {
                $('#searchForm table').show();
                parent.$.messager.progress('close');
            },
            onRowContextMenu : function(e, rowIndex, rowData) {
                e.preventDefault();
                $(this).datagrid('unselectAll').datagrid('uncheckAll');
                $(this).datagrid('selectRow', rowIndex);
                $('#menu').menu('show', {
                    left : e.pageX,
                    top : e.pageY
                });
            }
        });
    });
</script>
</head>
<body style="padding:0 20px;" >
	<div class="easyui-layout" data-options="fit : true,border : false">
        <div data-options="region:'north',border:false,collapsible:false" id="searchBox">
        	<div class="sLeft">
	            <form id="searchForm">
	            	<input type="text"  name="searchName" class="sInput" placeholder="输入商品名进行搜索" /><a href="javascript:;" title="查询" class="sBtn" onclick="$.fn.dataGridOptions.searchFun('#searchForm');">查询</a><a href="javascript:;" class="advBtn" title="条件查询">条件查询</a>
	            </form>
            </div>
            <div class="sRight">
				<a onclick="$.fn.dataGridOptions.addFun(-1,addTitle,winWidth,winHeight,addUrl);" href="javascript:void(0);" class="addBtn"><i class="iconfont">&#xe629;</i>添加</a>
            </div>
            <form id="showAdw">
		        <ul class="showAdw" style="display:none;">
		        	<a href="javascript:void(0);"><i class="iconfont closeWin">&#xe628;</i></a>
		        	<li><span>商品名</span><input type="text" name="name" autocomplete="off"/></li>
		       		<li><span>类型</span><select name="type" id="type">
						<option value="-99">全部</option>
						<option value="0">待上架</option>
						<option value="1">上架</option>
						<option value="-1">下架架</option>
					</select></li>
		       		<li><span>状态</span><select name="status" id="status">
						<option value="-99">全部</option>
						<option value="0">待审核</option>
						<option value="1">审核通过</option>
						<option value="-1">审核未通过</option>
					</select></li>
		       		<li><span>时间</span><input type="text" name="startTime" id="startTime" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',readOnly:true})" class="searchTime"/>&nbsp;-&nbsp;<input type="text" name="endTime" id="endTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',readOnly:true})" class="searchTime"/></li>
		       		<li><span>&nbsp;</span><a href="javascript:void(0);" class="searchBtn sureBtn" onclick="$.fn.dataGridOptions.searchFun('#showAdw');">确定</a><a href="javascript:void(0);" class="searchBtn" onclick="$.fn.dataGridOptions.cleanFun('#searchForm');">重置</a></li>
		        </ul>
	        </form>
        </div>
        <div data-options="region:'center'" style="margin-top:30px;padding-bottom:30px;">
            <table id="dataGrid"></table>
        </div>
    </div>
</body>
</html>
<script src="${theme_dir}/js/search.js"></script>
