<!DOCTYPE html>
<html>
<head>
<title>选择充值用户</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "../../../../include/resources.html">
<script type="text/javascript">
	var dataGrid;
    $(function() {
    	dataGrid = $('#getUserList').datagrid({
            url : '/modules/user/user/user/userList.html?userIdentify.realNameStatus=1',
            fit : true,
            fitColumns : true,
            border : false,
            pagination : true,
            idField : 'userId',
            pageSize : pageSize,
            pageNums :1,
            pageList : pageList,
            sortName : 'id',
            sortOrder : 'asc',
            checkOnSelect : false,
            selectOnCheck : false,
            nowrap : false,
			singleSelect:true,
            columns : [ [
			  { field: 'userId', title: '编号', width: 160, fixed :true,checkbox : false},
			  { field: 'userName', title: '用户名', width: 160, fixed :true,checkbox : false},
			  { field: 'realName', title: '真实姓名', width: 160,fixed :true, sortable: false }
             ]]
        }); 
    });
    var getSelected = function($dialog, $input ,$select) {
    	var selected = $('#getUserList').datagrid('getSelected');
    	$input.val(selected.userName);
    	$dialog.dialog('destroy'); 
    };
</script>
<body>
<div class="easyui-layout" data-options="fit : true,border : false">
	<div data-options="region:'north',border:false,collapsible:false" id="searchBox"  style="margin-top:0;">
		<div class="sLeft">
         <form id="searchForm">
         	<select name="userCache.userType" class="type">
				<option value="0">全部</option>
				<option value="1">个人投资人</option>
				<option value="2">个人借款人</option>
				<option value="4">机构借款人</option>
				<option value="5">机构投资人</option>
			</select><a href="javascript:;" title="查询" class="sBtn" onclick="$.fn.dataGridOptions.searchFun('#searchForm');">查询</a>
         </form>
        </div>
     </div>
	<div data-options="region:'center'" style="margin-top:10px;padding-bottom:10px;">
	    <table id="getUserList"></table>
	</div>
</div>
</body>
</html>
