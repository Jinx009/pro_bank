<script type="text/javascript">
    $.fn.dataGridOptions.formSubFun("#form",'/modules/user/user/user/userPromotEdit.html'); //表单提交  参数1：表单id 参数2：表单action地址		
</script>
<div class="popForm sForm">
    <form id="form"  method="post">
    	<div class="formitm">
		     <label class="lab" style="width:150px;">用户名：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	<input type="hidden" name="id" value="${userPromot.id}"/>
		     	${userPromot.user.userName}
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">真实姓名：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	${userPromot.user.realName!''}
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">优惠码：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	${userPromot.couponCode}
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">可使用次数：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	<input type="text" name="canUseTimes" class="easyui-validatebox" value="${userPromot.canUseTimes}" data-options="required: true" onkeyup="value=value.replace(/[^\d]/g,'')"/>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">已使用次数：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	${userPromot.usedTimes}
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">收益比例：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	<input type="text" name="rate" class="easyui-validatebox" value="${userPromot.rate}" data-options="required: true" onkeyup="if(this.value==this.value2);if(this.value.search(/^\d*(?:\.\d{0,2})?$/)==-1)this.value=(this.value2)?this.value2:'';else this.value2=this.value;"/>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">推荐人状态：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	<input type="radio" name="status" value="1" <#if userPromot.status==1>checked="checked"</#if>/>&nbsp;&nbsp;是
				<input type="radio" name="status" value="2" <#if userPromot.status==2>checked="checked"</#if>/>&nbsp;&nbsp;不是
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab" style="width:150px;">添加时间：</label>
		     <div class="ipt" style="margin-left:160px;">
		     	${userPromot.addTime?string('yyyy-MM-dd hh:mm:ss')}
		     </div>
		</div>
	</form>
</div>
