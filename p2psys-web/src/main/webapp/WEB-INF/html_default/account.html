<!DOCTYPE html>
<html>
<head>
  <title>800bank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <link href="/themes/theme_default/wx/static/css/main.css" rel="stylesheet">
</head>
<body class="cfff">
  <div class="header nonebottom">我的账户</div>
  <div class="my">
    <div class="my-total">
      <span class="fs12">总资产</span>
      <div class="my-total-amount"><span class="fs16">￥</span><span class="money">50000</span><span class="money-sub">.00</span></div>
    </div>
    <div class="my-amount"><span>账户余额</span><span class="fr fs16"><span class="fs12">￥</span>20393.23</span></div>
  </div>
  <div class="my-row">
    <span>微投资</span>
    <span class="fr fs14"><em class="fs12">￥</em>209302.230</span>
  </div>
  <div class="my-row">
    <span>跟投(众筹)</span>
    <span class="fr fs14"><em class="fs12">￥</em>209302.230</span>
  </div>
  <div class="my-row">
    <span>优选</span>
    <span class="fr fs14"><em class="fs12">￥</em>209302.230</span>
  </div>
  <a class="button fr button-default" style="margin: 15px 10px 10px 0;">资产配置详情</a>
  <div class="fluid-button">
    <div class="fluid-col">
      <a class="button button-main">提现</a>
    </div>
    <div class="fluid-col"><a class="button button-main">充值</a></div>
  </div>
  <div class="list-tip" style="margin-top: 10px;">
    <img src="/themes/theme_default/wx/static/css/images/T_arrow.png">以上收益金额为预期到期收益金额
  </div>
</body>
</html>
