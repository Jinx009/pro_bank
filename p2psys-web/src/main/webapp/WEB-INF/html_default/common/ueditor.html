<script type="text/javascript" src="${webroot}/plugins/tinymce/js/tinymce/tinymce.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
        var tinymceEditor;
        tinymce.init({
            selector: "#tinymceEditor",
            auto_focus: "content",
            language: "zh_CN",
            theme: "modern",
            plugins: [
                "advlist autolink lists link image charmap preview",
                "searchreplace visualblocks fullscreen",
                "insertdatetime media table contextmenu paste",
                "emoticons textcolor"
            ],
            removeformat : [
                            {selector : '*', attributes : ['style', 'class'], split : true, expand : false, deep : true}
                        ],
            toolbar1: "undo redo | styleselect | fontselect | fontsizeselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor | table | link | mybutton",
            
            relative_urls: false,
            resize: false,
            menubar: false,
            font_formats: "宋体=宋体;黑体=黑体;仿宋=仿宋;楷体=楷体;隶书=隶书;幼圆=幼圆;Arial=arial,helvetica,sans-serif;Comic Sans MS=comic sans ms,sans-serif;Courier New=courier new,courier;Tahoma=tahoma,arial,helvetica,sans-serif;Times New Roman=times new roman,times;Verdana=verdana,geneva;Webdings=webdings;Wingdings=wingdings,zapf dingbats",
            fontsize_formats: "8pt 10pt 12pt 14pt 18pt 24pt 36pt",
            height:180
        });

    });
</script>
<div>
 <textarea class="J_editor" id="tinymceEditor" name="tinymceEditor" style="width:100%; height:400px;"></textarea>
</div>
