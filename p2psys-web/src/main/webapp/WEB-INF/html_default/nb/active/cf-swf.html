<script type="text/javascript">
var height = 0;
var width = 0;
var model = 200;
$(function(){
	height = $(window).height()-model;
	width = $(window).width()-model;
	$('.logo').css('left',width/2-36);
	console.log(height+'---'+width)
	start();
	var rotation2 = function (){
			for(var i = 0;i<10;i++){
			$('#circle'+i).rotate({
				  duration:2000,
			      angle:0, 
			      animateTo:360, 
			      callback: rotation2,
			      easing: function (x,t,b,c,d){ 
			          return c*(t/d)+b;
			      }
			   });
			}
		}
	rotation2();
})
var status = false;
function start(){
	for(var i=0;i<10;i++){
		var left = getRandomNum(width);
		var top = getRandomNum(height);
		$('#circle'+i).animate({top:top,left:left},2000,start);	
	}
}

function getRandomNum(num){   
	return Math.random()*num;
}   

document.onkeydown=function(event){
	var e = event || window.event || arguments.callee.caller.arguments[0];
	if(e&&e.keyCode==13){ 
		var h = (height+model)/2;
		var w = (width+model)/2;
		var rotation3 = function (){
			for(var i=0;i<10;i++){
				var angel = $('#circle'+i).getRotateAngle();
				console.log(angel);
				$('#circle'+i).rotate({
				  duration:1,
			      angle: 0,
			      animateTo:(360-angel)
			   });
			}
		}
		rotation3();
		for(var i=0;i<10;i++){
			$('#circle'+i).stop(true);	
			$('#circle'+i).stopRotate();
		}
		var t = setTimeout(function(){
			$('#circle5').animate({top:(h-350),left:(w+80)},2000);	
			$('#circle4').animate({top:(h-350),left:(w-80)},2000);	
			$('#circle6').animate({top:(h-320),left:(w+250)},2000);	
			$('#circle3').animate({top:(h-320),left:(w-250)},2000);	
			$('#circle2').animate({top:(h-290),left:(w-400)},2000);	
			$('#circle7').animate({top:(h-290),left:(w+400)},2000);	
			$('#circle8').animate({top:(h-250),left:(w+550)},2000);	
			$('#circle1').animate({top:(h-250),left:(w-550)},2000);	
			$('#circle9').animate({top:(h-200),left:(w+700)},2000);	
			$('#circle0').animate({top:(h-200),left:(w-700)},2000);	
			
		},1000)
	}
	if(e&&e.keyCode==32){ 
		var h = (height+model)/2;
		var w = (width+model)/2;
		for(var i=0;i<10;i++){
			$('#circle'+i).stop(true);	
		}
		var t = setTimeout(function(){
			$('#circle5').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle4').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle6').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle3').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle2').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle7').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle8').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle1').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle9').animate({width:-1,left:w,height:-1,top:400},2000);	
			$('#circle0').animate({width:-1,left:w,height:-1,top:400},2000);	
			var rotation1 = function (){
				$('.logo').rotate({
				  duration:2500,
			      angle:0, 
			      animateTo:720
			   });
			}
			rotation1();
		},1000)
		var t = setTimeout(function(){
				$('.logo').show();
				$('.logo').animate({height:250,left:w-415},1400);
		},3500);
	}
}; 
</script>
