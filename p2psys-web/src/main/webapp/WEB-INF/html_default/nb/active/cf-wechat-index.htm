<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>800众服</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/themes/theme_default/cf/active/css/bootstrap.min.css">
<link rel="stylesheet" href="/themes/theme_default/cf/active/css/font-awesome.min.css">
<link rel="stylesheet" href="/themes/theme_default/cf/active/css/animate.min.css">
<link rel="stylesheet" href="/themes/theme_default/cf/active/css/templatemo-style.css">
<script src="/themes/theme_default/cf/active/js/jquery.js"></script>
<script src="/themes/theme_default/cf/active/js/bootstrap.min.js"></script>
<script src="/themes/theme_default/cf/active/js/countdown.js"></script>
<script src="/themes/theme_default/cf/active/js/init.js"></script>
<script src="/themes/theme_default/cf/active/js/wow.min.js"></script>
<script src="/themes/theme_default/cf/active/js/typed.js"></script>
<script src="/themes/theme_default/cf/active/js/custom.js"></script>

<link href="/themes/theme_default/cf/active/css/default.css" type="text/css" rel="stylesheet">
<script src="/themes/theme_default/cf/active/js/garden.js"></script>
<script src="/themes/theme_default/cf/active/js/functions.js"></script>
<style type="text/css">
body{
	background: url('/themes/theme_default/cf/active/images/bg_.png');
	//background: linear-gradient(90deg, #FF512F 10%, #DD2476 90%);
	color: #ffffff;
	text-align: center;
	background-attachment:fixed;
    background-repeat:no-repeat;
    background-size:cover;
    -moz-background-size:cover;
    -webkit-background-size:cover;
}
#countdown
{
 	color: #ffffff;
	text-align: center;
    min-width:100px;
    width: 100%;
    height: 100%;
    margin: 0px;
    margin-top: 30%;
}
#countdown h1, #countdown small {
		font-size:38px;
}
#countdown h1{
		font-size:30px;
}
.logo-detail{
	position: fixed;
	top: 20px;
	left: 20px;
}
</style>
</head>
<body>
	<img alt="" src="/themes/theme_default/cf/img/logo.png" class="logo-detail" >
	<div class="preloader">
		<div class="sk-spinner sk-spinner-three-bounce">
  			<div class="sk-bounce1"></div>
			<div class="sk-bounce2"></div>
			<div class="sk-bounce3"></div>
		</div>
	</div>
	
	<section id="countdown">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="wow bounceIn" data-wow-delay="0.9s" style="display: none;" >众<small>筹</small>让天下没有沉睡的资源</h1>
					<h2 class="element">
						<span class="sub-element">距800众服上线还有：</span>
					</h2>
					<ul class="countdown">
						<li>
							<span class="days">365</span>
							<h3>Days</h3>
						</li>
						<li>
							<span class="hours">24</span>
							<h3>Hours</h3>
						</li>
						<li>
							<span class="minutes">59</span>
							<h3>Minutes</h3>
						</li>
						<li>
							<span class="seconds">59</span>
							<h3>Seconds</h3>
						</li>	
					</ul>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
	$("#code").typewriter();
	</script>
</body>
</html>
