<script type="text/javascript">
	/**
	 * 修改账户中心左边导航选中状态
	 * @param leftMenueName
	 * @param itemName
	 */
	function changeLeftMenue(leftMenueName,itemName){
		$("#collapseOne").removeClass("in");
		$("#collapseTwo").removeClass("in");
		$(".main-nav li").each(function(){
			$(this).removeClass("active");
			
			var textValue = $(this).find("a").text();
			
			if(textValue==leftMenueName){
				$(this).addClass("active");
				if(textValue=="提现"){
					$("#collapseOne").addClass("in");
				}
				if(textValue=="充值"){
					$("#collapseTwo").addClass("in");
				}
				if(null!=itemName&&""!=itemName){
					var itemName_val_one = $("#collapseOne p a").text();
					var itemName_val_two = $("#collapseTwo p a").text();
					
					$("#collapseOne p").each(function(){
						$(this).removeClass("active");
						var textValue1 = $(this).children("a").text();
						if(textValue1==itemName){
							$(this).addClass("active");
						}
					})
				
					$("#collapseTwo p").each(function(){
						$(this).removeClass("active");
						var textValue2 = $(this).children("a").text();
						if(textValue2==itemName){
							$(this).addClass("active");
						}
					})
					
					
					
				}
			}
		})
	}
</script>
