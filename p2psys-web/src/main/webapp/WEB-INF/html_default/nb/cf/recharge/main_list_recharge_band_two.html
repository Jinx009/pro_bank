<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>800众服</title>
		<link rel="stylesheet" href="/themes/theme_default/cf/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/themes/theme_default/cf/css/cf.css" />
		<link rel="stylesheet" href="/themes/theme_default/cf/css/datepicker.css" />
		<script src="/themes/theme_default/cf/js/jquery-1.9.1.min.js" ></script>
		<script src="/themes/theme_default/cf/js/bootstrap.min.js" ></script>
		<script src="/themes/theme_default/cf/js/bootstrap-datepicker.js" ></script>
		<script src="/themes/theme_default/cf/js/common.js" ></script>
		<script src="/themes/theme_default/cf/js/raphael-min.js" ></script>
		<script src="/themes/theme_default/cf/js/morris.min.js" ></script>
	</head>
	<body class="bg">
		<div class="main">
			<#include "../include/header.html">
		
			<div class="middle-content main-box">
				<div class="main-left">
					<#include "../include/left_nav.html">
				</div>
				
				<div class="main-right">
					<div class="main-title">
						<h3>线上充值</h3>
					</div>
					
					<div class="cash-wrap">
							<div class="cash-left col-no-padding">
								<form class="form-horizontal">
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">充值金额:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<p class="help-block">0元</p>
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">开户姓名:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<input type="text" class="form-control">
									    </div>
									</div>
									
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">身份证号:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<input type="text" class="form-control">
									    </div>
									</div>
									
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">银行卡号:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<input type="text" class="form-control">
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">银行名称:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<p class="help-block">名称未知</p>	
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">手机号码:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<input type="text" class="form-control">
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">验证码:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<input type="text" class="form-control input-small"><button class="btn btn-small">获取验证码</button>
									    </div>
									</div>
									
									<div class="form-group">
									    <label class="col-sm-3 control-label col-no-padding">交易密码:</label>
									    <div class="col-sm-9 col-no-padding">
									    	<input type="password" class="form-control">
									    </div>
									</div>
									
									<div class="form-group">
									    <div class="col-sm-offset-3 col-sm-9 col-no-padding">
									    	<button class="sure-btn" type="button">确认充值</button>
									    </div>
									</div>
									
									<div class="form-group">
									    <div class="col-sm-offset-3 col-sm-9 col-no-padding">
									    	<a href="#"><p class="text-right pwd">忘记密码</p></a>
									    </div>
									</div>
								</form>
								
							</div>
							
							<div class="cash-right">
								<div>
									<h3>温馨提示：</h3>
									<p>1、为了您的账户及资金安全，如果需要更换银行卡，请直接联系客服，电话400-6366-800。
									<br/>2、目前绑卡仅支持以下银行：招商银行、工商银行、农业银行、建设银行、中国银行、邮储银行、光大银行、广发银行、平安银行等，具体请查看：银行卡限额详情列表
									<br/>3、限额表仅供参考，实际以支付界面提示为准。</p>
								</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			showLi("user_li");
			changeLeftMenue("充值","线上充值");
		</script>
	</body>
</html>
