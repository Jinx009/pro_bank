		//微信素材
		function ajaxWechat(sId, _url,name,type) {
			$.ajaxFileUpload({
				url: _url,
				secureuri: false,
				fileElementId: sId,
				dataType: 'json',
				data:{typeCode:'aaa'},
				success: function(data) {
					if(data.state=="SUCCESS"){
						$("#headerImg").attr("src",data.url);
						$.ajax({
							url:"/cf/user/uploadHeadImge.html",
							type:"get",
							dataType:"json",
							data:{
								userId:$("#userId").val(),
								headerImg:data.url
							},
							success:function(res){
								
							}
						});
					}else{
						alert("上传头像失败，请重试!");
					}
				},
				error: function(data,status, e) {
					alert("上传头像失败，请重试!");
				}
			});
		}
		</script>

			    cursor: pointer;
			    color: #888;
			    background: #fafafa;
			    border: 1px solid #ddd;
			    border-radius: 4px;
			    overflow: hidden;
			    display: inline-block;
			    *display: inline;
			    *zoom: 1
			}
			
			.a-upload  input {
			    position: absolute;
			    font-size: 100px;
			    right: 0;
			    top: 0;
			    opacity: 0;
			    filter: alpha(opacity=0);
			    cursor: pointer
			}
			
			.a-upload:hover {

			}
