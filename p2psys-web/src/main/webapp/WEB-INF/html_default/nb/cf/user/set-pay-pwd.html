<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>800众服</title>
<link rel="stylesheet" href="/themes/theme_default/cf/css/bootstrap.min.css" />
<link rel="stylesheet" href="/themes/theme_default/cf/css/cf.css" />
<script src="/themes/theme_default/cf/js/jquery.js" ></script>
<script src="/themes/theme_default/cf/js/bootstrap.min.js" ></script>
<script src="/plugins/layer/layer.js" ></script>
<script src="/themes/theme_default/cf/js/user/set-pay-pwd.js" ></script>
</head>
<body class="bg">
<input type="hidden" id="redirectUrl" value="${redirectUrl}" >
<div class="main">
	<#include "../include/header.html">
	<div class="middle-content main-box">
		<div class="main-left">
			<#include "../include/left_nav.html">
		</div>
		<div class="main-right">
		<div class="main-title">
			<h3>设置交易密码</h3>
		</div>
		<div class="cash-wrap">
			<div class="cash-left col-no-padding">
				<form class="form-horizontal">
					<div class="form-group">
					    <label class="col-sm-3 control-label col-no-padding">交易密码:</label>
					    <div class="col-sm-9 col-no-padding">
					    	<input type="password" id="payPwd"   placeholder="请输入6位数字" class="form-control">
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-sm-3 control-label col-no-padding">确认密码:</label>
					    <div class="col-sm-9 col-no-padding">
					    	<input type="password" id="rePayPwd"  placeholder="请输入6位数字" class="form-control">
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-sm-3 control-label col-no-padding"></label>
					    <label class="col-sm-9 control-label col-no-padding error" id="errorMsg" ></label>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9 col-no-padding">
					    	<button class="sure-btn" type="button" onclick="doSet()" >保存</button>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	
</div>
<!--投资交易金额		start-->
<div class="dialog-box-position">
	<div class="dialog-box" id="dialog-box-success">
		<div class="dialog-content">
			<div class="dialog-title">
				<h3 class="text-center">设置交易密码成功!</h3>
			</div>
			<div class="dialog-middle">
				  <div class="dialog-btn">
						<button class="product-detail-btn" onclick="goBack()" >返回上一页</button>
						<button class="product-detail-btn cancel-btn"  onclick="hideAlert()">关闭</button>
				 </div>
			</div>
		</div>
	</div>	
</div>
<!--投资交易金额		end-->
<script type="text/javascript">
	showLi("user_li");
	changeLeftMenue("我的资料","");
</script>
</body>
</html>
