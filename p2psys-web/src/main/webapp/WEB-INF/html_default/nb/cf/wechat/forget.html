<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>800众服</title>
		<link rel="stylesheet" href="/themes/theme_default/cf/wechat/css/base.css" />
		<link rel="stylesheet" href="/themes/theme_default/cf/wechat/css/cf_wx.css" />
		<script src="/themes/theme_default/cf/js/jquery.js" ></script>
		<script src="/plugins/layer/layer.js" ></script>
		<script src="/themes/theme_default/cf/wechat/js/forget.js" ></script>
		<style type="text/css">
		.regist-position-bottom{
			padding: 0 0;
		}
		</style>
	</head>
	<body class="regist-bg">
	<input type="hidden" value="${redirectUrl}" id="redirectUrl" >
		<div class="back">
			<div class="back-left" id="menue"><img src="/themes/theme_default/cf/wechat/img/menue.png"/></div>
			<span>忘记密码</span>
		</div>
		<#include "include/menue.html">
		<div class="regist-position">
			<div class="regist-content">
				<div class="regist-logo"><img src="/themes/theme_default/cf/wechat/img/logo.png"/></div>
				<form>
					<div class="form-group">
						<input type="text" id="userName" placeholder="手机号" oninput="checkPhone()" class="long-inp"/>
					</div>
					<div class="form-group form-group-position">
						<input type="password" placeholder="请输入新密码" id="pwd" class="long-inp"/>
						<button class="securityCode"></button>
					</div>
					<div class="form-group">
						<input type="password" placeholder="重复新密码" id="rePwd"  class="long-inp"/>
					</div>
					<div class="form-group form-group-position">
						<input type="text" placeholder="验证码" id="code" class="long-inp"/>
						<a class="securityCode" id="code_text" onclick=" sendCode()" >验证码</a>
					</div>
					<div class="regist-checkbox">
						<p><span id="errorMsg" style="color:red;"></span></p> 
					</div>
					<div class="regist-position-bottom" >
				   		<button type="button" class="regist-btn" onclick="doModify()" >修改</button>
						<p class="regist-tip"><a onclick="goLogin()" style="text-decoration: underline;" >已有账号登陆</a></p>
				   	</div>
				</form>
			</div>	
		</div>
	</body>
</html>
