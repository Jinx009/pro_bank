<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>800众服</title>
	    <link rel="stylesheet" href="/themes/theme_default/cf/wechat/css/base.css" />
		<link rel="stylesheet" href="/themes/theme_default/cf/wechat/css/cf_wx.css" />
	    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
	    <script type="text/javascript" src="/themes/theme_default/cf/wechat/js/recharge/recharge_oneRecharge.js"></script>
	    <script type="text/javascript" src="/themes/theme_default/cf/js/common.js"></script>
	</head>
	<body>
		<div class="back">
			<div class="back-left" id="menue"><img src="/themes/theme_default/cf/wechat/img/menue.png"/></div>
			<span>充值</span>
		</div>
		<#include "../include/menue.html">
		<form action="/cf/wechat/recharge/dollPayRecharge.html" method="post" name="addBankForm" id="addBankForm">
		<div class="main-content">
			<div class="main-col">
				<div class="main-col-left"><span>开户姓名</span></div>
				<div class="main-col-right"><input type="text" placeholder="请输入真实姓名" name="accName" id="accName" value="${accName!}" maxlength="5"/></div>
			</div>
			<div class="main-col">
				<div class="main-col-left"><span>身份证</span></div>
				<div class="main-col-right"><input type="text" placeholder="请输入身份证号码" name="accId" id="accId"  value="${accId!}" maxlength="18" /></div>
			</div>
			<div class="main-col">
				<div class="main-col-left"><span>银行卡号</span></div>
				<div class="main-col-right"><input type="text" placeholder="请输入银行卡号"  name="cardNo" id="infoyhzh" value="${cardNo!}" onKeyUp="value=value.replace(/[^0-9]/g,'')" onblur="getBankInfo(this,'onlineError',1)" maxlength="25"/></div>
			</div>
			<div id="addYLBank" style="display: none;">
			<div class="main-col">
				<div class="main-col-left"><span>手机号</span></div>
				<div class="main-col-right"><input type="text" placeholder="请输入手机号" value=""/></div>
			</div>
			<div class="main-col">
				<div class="main-col-left"><span>验证码</span></div>
				<div class="main-col-right">
					<input type="text" placeholder="请输入验证码"/>
					<button class="securitycode-btn">获取验证码</button>
				</div>
			</div>
			</div>
			<p class="error-tip" id="onlineError"></p>
		</div>
		<div class="blank"></div>
		<input type="hidden" value="${channelKey!'llpay_channel_key'}" id="channelKey" name="channelKey"/>
		<input type="hidden" name="cfRechargeToken" value="${cfRechargeToken!}" />
		<input type="hidden" value="${bankCode!}" id="bankCode" name="bankCode"/>
		<input type="hidden" name="money" value="${money!}"/>
		<div class="product-detail-btn" onclick="checkForm()">确定</div>
		</form>
	</body>
</html>
