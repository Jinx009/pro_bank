<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>800众服</title>
		<link rel="stylesheet" href="/themes/theme_default/cf/wechat/css/base.css" />
		<link rel="stylesheet" href="/themes/theme_default/cf/wechat/css/cf_wx.css" />
		<script src="/themes/theme_default/cf/js/jquery.js" ></script>
		<script src="/plugins/layer/layer.js" ></script>
		<script src="/themes/theme_default/cf/wechat/js/register.js" ></script>
	</head>
	<body class="regist-bg">
	<input type="hidden" value="${redirectUrl}" id="redirectUrl" >
		<div class="back">
			<div class="back-left" id="menue"></div>
			<span>注册</span>
		</div>
		<div class="regist-position">
			<div class="regist-content">
				<div class="regist-logo"><img src="/themes/theme_default/cf/wechat/img/logo.png"/></div>
				<form>
					<div class="form-group">
						<input type="text" id="userName" placeholder="手机号" oninput="checkUser()" class="long-inp"/>
					</div>
					<div class="form-group form-group-position">
						<input type="password" placeholder="密码（8位或8位以上数字字母组合）" id="pwd" class="long-inp"/>
						<button class="securityCode"></button>
					</div>
					<div class="form-group">
						<input type="password" placeholder="重复密码（8位或8位以上数字字母组合）" id="rePwd"  class="long-inp"/>
					</div>
					<div class="form-group form-group-position">
						<input type="text" placeholder="验证码" id="code" class="long-inp"/>
						<a class="securityCode" id="code_text" onclick=" sendCode()" >验证码</a>
					</div>
					<div class="regist-checkbox">
						<p><span id="errorMsg" ></span></p> 
					</div>
					<div class="regist-checkbox">
						<!-- <input type="checkbox" onclick="return false;" checked="checked"/>
						<p><span>用户注册协议</span><span>风险提示书</span></p> -->
					</div>
					<div class="regist-position-bottom">
				   		<button type="button" class="regist-btn" onclick="doRegister()" >注册</button>
						<p class="regist-tip"><a onclick="goLogin()" style="text-decoration: underline;" >已有账号登陆</a></p>
				   	</div>
				</form>
			</div>	
		</div>
	</body>
</html>
