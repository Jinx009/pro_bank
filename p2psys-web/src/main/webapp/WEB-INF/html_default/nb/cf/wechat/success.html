<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>800众服</title>
	<script src="/themes/theme_default/cf/js/jquery.js" ></script>
	<script type="text/javascript">
	$(function(){
		var width = $(window).width();
		var height = $(window).height();
		
		$("#img").attr("width",width);
		$("#img").attr("height",height);
	})
	</script>
	<style type="text/css">
	.main-img{
		position: absolute;
	    bottom: 0px;
	    top: 0px;
	    left:0px;
	    width: 100%;
	    z-index: 888;
	}
	</style>
</head>
<body>
	<img id="img" width="100%" height="100%" alt="800众服" src="/themes/theme_default/cf/wechat/img/share_success.png"  class="main-img"  >
</body>
</html>
