<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>支付成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="/themes/theme_default/crowdfunding/dist/jquery.js" ></script>
<script type="text/javascript" src="/themes/theme_default/crowdfunding/wechat/index.js" ></script>
<link href="/themes/theme_default/crowdfunding/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function goBack()
{
	location.href = "/wechat/crowdfunding/index.html";	
}

</script>
<style type="text/css">
.top_nav
{
	background: rgb(49,113,185);
	text-align: center;
	width: 100%;
	height: 2.8em;
	vertical-align: middle;
}
.top_nav table
{
	width: 100%;
	height: 100%;
}
.top_td
{
	vertical-align: middle;
	font-size: 1.2em;
	color: white;
	height: 100%;
	letter-spacing: 0.1em;
}
body
{
	font-family: "Microsoft YaHei";
}
.right_logo
{
	width: 100%;
	text-align: center;
}
.right_logo img
{
	width: 20%;
}
.info_table
{
	width: 96%;
	margin-left: 2%;
	text-align: center;
}


.bar {
	width: 100%;
	background-color: #363D3F;
	position: fixed;
	*position: absolute;
	bottom: 0px;
	min-height: 60px;
	max-height: 100px;
	width: 100%;
}

.toggle {
	width: 25%;
	float: left;
	text-align: center;
	color: white;
	height: 100%;
}

.press-icon {
	margin-bottom: 0;
	margin: 0 auto;
	margin-top: 5%;
	height: 30%;
	width: 30%;
}

.bar {
	margin-top:50px;
	width: 100%;
	background-color: #363D3F;
	position: fixed;
	*position: absolute;
	bottom: 0px;
	height: 66px;
	width: 100%;
	z-index: 100;
}

.toggle {
	width: 25%;
	float: left;
	text-align: center;
	color: white;
	height: 100%;
	font-size: 12px;
}

.press-icon {
	margin-bottom: 0;
	margin: 0 auto;
	margin-top: 3px;
	height: 36px;
	width: 36px;
}
.dd {
	width: 25%;
	height: 120px;
	position: absolute;
	left: 25%;
	bottom: 80px;
	color: #5D5D5D;
	font-size: 15px;
	z-index: 999;
	display: none;
}

.ddd {
	height: 40px;
	background-color: white;
}

.ddd:hover {
	
}

.dddd {
	height: 40px;
	line-height: 40px;
	width: 92%;
	margin-left: 4%;
}

.dddd:hover {
	background-color: #D7D7D7;
}

.veil {
	background-color: black;
	filter: alpha(opacity = 10);
	-moz-opacity: 0.1;
	opacity: 0.1;
}
</style>
</head>
<body>
<input type="hidden" id="user_id" value="${user_id}" >
	<div class="top_nav" >
		<table>
			<tr>
				<td class="top_td" >支付成功</td>
			</tr>
		</table>
	</div>
	<div class="right_logo" >
		<div style="height:50px" ></div>
		<img src="/themes/theme_default/crowdfunding/pay_sure.png" />
		<div style="height:50px" ></div>
	</div>
	<table class="info_table" >
		<tr>
			<td width="45%" valign="middle"  ><hr style="width: 100%;height: 1px" > </td>
			<td width="10%" valign="middle"  ><img src="/themes/theme_default/crowdfunding/buy_car.png" width="90%" /></td>
			<td width="45%" valign="middle"  ><hr style="width: 100%;height: 1px" > </td>
		</tr>
		<tr>
			<td colspan="3" valign="middle" >
				<h3>￥ ${money}</h3>
			</td>
		</tr>
		<tr>
			<td colspan="3" valign="middle"  ><hr style="width: 100%;height: 1px" ></td>
		</tr>
		<tr>
			<td colspan="3" valign="middle" >
				<h4 style="color: gray"  > ${project_name}产品订单</h4>
			</td>
		</tr>
		<tr>
			<td colspan="3" valign="middle"  ><hr style="width: 100%;height: 1px" ></td>
		</tr>
		<tr height="50px" ></tr>
		<tr>
			<td colspan="3" valign="middle" style="background: rgb(35,112,182);color: white;letter-spacing: 0.1em;font-size: 1.2em;border-radius:0.3em" height="45px" onclick="goBack()"  >确定</td>
		</tr>
	</table>
	
	
	
<div style="height: 6em" ></div>
<div class="bar">
	<div class="toggle" id="ichi">
		<div>
			<img class="press-icon" alt=""
				src="${webroot}${theme_dir}/wx/img/home_normal.png" id="ichiichi">
		</div>首页
	</div>
	<div class="toggle" id="ni">
		<div class="dd">
			<div class="ddd">
				<div class="dddd">
					<a href="/wx/investList.html" style="text-decoration: none;">微投资</a>
				</div>
			</div>
			<div class="ddd">
				<div class="dddd">跟我投</div>
			</div>
			<div class="ddd">
				<div class="dddd">优选库</div>
			</div>
		</div>
		<div style="position: relative;">
			<img class="press-icon" alt=""	src="${webroot}${theme_dir}/wx/img/lise_normal.png" id="nini">
		</div>
		<a href="/wx/investList.html"
			style="text-decoration: none; color: white">产品系列</a>
	</div>
		<div class="toggle" id="san">
		<div  onclick="goLoginPage()">
			<img class="press-icon" src="${webroot}${theme_dir}/wx/img/account_normal.png" id="sansan">
		</div>
		<a	style="text-decoration: none; color: white">我的账户</a>
	</div>
	<div class="toggle" id="yon">
		<div onclick="goMorePage()">
			<img class="press-icon"	src="${webroot}${theme_dir}/wx/img/more_normal.png" id="yonyon">
		</div>
		<a 	style="text-decoration: none; color: white">更多</a>
	</div>
</div>


</body>
</html>
