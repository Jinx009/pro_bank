<!DOCTYPE html>
<html lang="en">
<#include "../include/statistics.html"> 
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="800Bank">
	<meta name="description" content="800Bank-有温度的互联网投资平台 ">
    <title>800Bank</title>
    <link href="/themes/theme_default/nb/pc/css/user.css" rel="stylesheet"/>
     <link href="/plugins/pager/pager.css" rel="stylesheet"/>
    <script type="text/javascript" src="/plugins/pager/pager.js"></script>
	<script type="text/javascript" src="${webroot}${theme_dir}/nb/pc/js/invest/account_log.js"></script>
    <script type="text/javascript">
   	$(function()
   	{
   		changeHeader("账户中心");
   		changeLeftMenue("资金明细");
   	})
   </script>
  </head>
  <body>
<!-- header begin -->
<#include "../include/top_static.html"> 
<#include "../include/member_header.html"> 
<!-- header  end -->
<div class="container-fluid">
	<div class="container main_top">
	<div class="row">
	<!-- 用户中心左导航菜单 begin -->
	<div class="col-md-3 main_left padding_col0">
		<#include "../include/member_menu.html">
	</div>
     <!-- 用户中心左导航菜单 end -->		
     <div class="col-md-9 main_right col-lg-9 col-xs-9">
     		<div class="space-div-4" ></div>
		  	<p class="margin5p">资金明细</p>
		  	<div class="space-div-2" ></div>
		  	<div class="row ">
		  		<div class="col-md-6">
		  			<div class="row" >
		  				<div class="col-md-1" ></div>
		  				<div class="col-md-6" >
		  					<p class="font15">账户总额</p>
		  					<p class="less-p"><span class="total_money" >0</span>元</p>
		  				</div>
		  				<div class="col-md-1" ></div>
		  				<div class="col-md-4" >
		  					<p class="font15">累计收益</p>
		  					<p class="less-p"><span  class="account_income_money">0</span>元</p>
		  				</div>
		  			</div>
		  		</div>
		  		<div class=" col-md-6">
		  			<div class="row" >
		  				<div class="form-group">
		  					 <div class="col-sm-1"></div>
						   <div class="col-sm-5">
						      <a class="btn btn-info left" href="/nb/pc/recharge/newRecharge.html" >充值</a>
						    </div>
						    <div class="col-sm-5">
						      <a  class="btn btn-info right"  href="/nb/pc/cash/cashPage.html" >提现</a>
						    </div>
						    <div class="col-sm-1"></div>
						 </div>
		  			</div>
		  		</div>
		  	</div>
		<div class="hr"></div>
		<div class="hr"></div>
		<div class="space-div-1" ></div>
		<div class="row account_s">
			<div class="col-md-6">
		  			<div class="row margin0" >
		  				<div class="col-md-4" id="all" style="cursor:pointer;" >全记录</div>
		  				<div class="col-md-4"  id="recharge" style="cursor: pointer;">充值记录</div>
		  				<div class="col-md-4" id="frost" style="cursor: pointer;" >提现记录</div>
		  			</div>
		  	</div>
		  	<div class="col-md-6"></div>
		 </div>
		 <div class="space-div-1" ></div>
		 <div class="hr"></div>	
		 <div class="space-div-2" ></div>
		 <div class="row account_s">
		  	<div class="col-md-2"></div>
		  		<div class="col-md-8">
		  			 <div class="form-group">
					   <div class="col-sm-4">
					      <input type="text" class="form-control dateInput" name="startTime" id="startDate"  value="" placeholder="起始时间" onClick="WdatePicker()" />
					    </div>
					    <div class="col-sm-4">
					      <input type="text" class="form-control dateInput"  name="endTime" id ="endDate" value="" placeholder="结束时间" onClick="WdatePicker()" />
					    </div>
					    <div class="col-sm-4">
					      <a class="btn btn-info serchInput"  id ="sub" >筛选</a>
					    </div>
					 </div>
				</div>
		  </div>
           <div class="clearfix">&nbsp;</div>
           <div class="row account_s">
	           <table class="table table-hover">
	           	<thead class="clow_title">
	           	<tr id="title">
	           		<th>时间</th>
	           		<th>支付方式</th>
	           		<th>充值金额</th>
	           		<th>到账金额</th>
	           		<th>状态</th>
	           		<th>充值状态</th>
	           	</tr>
	           	</thead>
	           	<tbody class="logData"></tbody>
	           </table>
	           <div id="kkpager"></div>
           </div>
		  </div>	  
	</div>
</div>
</div>
<div style="height: 80px;">	
</div>
<#include "../include/member_footer.html"> 
 </body>
</html>
