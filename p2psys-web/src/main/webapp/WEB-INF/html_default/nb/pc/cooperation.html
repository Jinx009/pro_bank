<script type="text/javascript">
$(function()
{
	$.ajax({
		url:"/index/articleList.html?nid=partner",
		type:"GET",
		dataType:"json",
		success:function(res)
		{
			var htmlStr = "";
			
			for(var i = 0 ;i<res.data.length;i++)
			{
				htmlStr += "<div class='col-md-3 center ' >";
				htmlStr += "<img src="+res.data[i].picPath+" class='img' onclick=openOtherUrl('"+res.data[i].introduction+"')  />";
				htmlStr += "</div>";
			}
			
			$("#dataInfo").html(htmlStr);
		}
	})	
})
</script>
