<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<title>我的红包</title>
	<script src="/themes/theme_default/dist/jquery.js" ></script>
	<script src="/themes/theme_default/dist/js/bootstrap.js" ></script>
	<script src="/themes/theme_default/nb/wechat/js/account/redPacket.js" ></script>
	
	<link rel="stylesheet" href="/themes/theme_default/dist/css/bootstrap.css" >
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/account/redPacket.css" >
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/wechat_footer.css" >
	<style>
		/*底部导航*/
.foot-blank {
  height: 54px; }

.footer {
  position: fixed;
  bottom: 0;
  height: 54px;
  width: 100%;
  z-index: 1000;
  background: #ededed;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center; }

.footer .nav {
  width: 100%; }

.footer .nav ul {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  list-style: none;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  height: 42px;
  margin:0;
  padding: 0; }

.footer .nav ul li {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  height: 42px;
  text-align: center; }

.footer .nav ul li a {
  display: inline-block;
  text-decoration: none;
  color: #505050;
  font-size: 12px; }

.footer .nav ul li a .foot-nav-svgwrap {
  width: 30px;
  height: 25px;
  margin: 0 auto;
  padding-bottom: 6px; }

.footer .nav ul li a .foot-nav-icon {
  fill: transparent;
  stroke: #7D7D7D;
  stroke-width: 30px;
  width: 100%;
  height: 100%; }

/* 底部导航*/
	</style>
</head>
<body>
	<input type="hidden" value="${userId}" id="userId" >
	<div class="space-div" ></div>
	<div class="btn-group my-btn-group" role="group" aria-label="..." id="group_div" >
	  <button type="button" class="btn btn-default btn-info" id="btn_one"  onclick="show('one')" >未使用</button>
	  <button type="button" class="btn btn-default btn-default"  id="btn_three"  onclick="show('three')"   >已使用</button>
	  <button type="button" class="btn btn-default btn-default"  id="btn_two"  onclick="show('two')"  >已失效</button>
	</div>
	<div class="data-div" >
	<div  id="table_one"  >
	<div id="no_redPacket" class="no_redPacket" >
		<p class="bg-success" >温馨提示:</p>
		<p class="bg-success" id="bg-success" >现金红包可直接兑换为可用余额，投资红包可以当做投资本金使用(推荐红包每次投资仅可使用一个)。</p>
		<a class="btn btn-info inner-btn" href="/nb/wechat/product/product_menue.action"  id="btn_a" style="display: none;" >去看看</a>
	</div>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	  <div class="panel panel-default"  id="div_one" >
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	      	   现金红包
	        </a>
	      </h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
	      <div class="panel-body my-body" style="width: 100%;">
			<table class="table" >
				<thead>
					<tr>
						<th>红包名称</th>
						<th>失效日期</th>
						<th>面值</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="one_cash_info" ></tbody>
			</table>
	      </div>
	    </div>
	  </div>
	  <div class="panel panel-default" id="div_two" >
	    <div class="panel-heading" role="tab" id="headingTwo">
	      <h4 class="panel-title">
	        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
	      	    投资红包
	        </a>
	      </h4>
	    </div>
	    <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
	      <div class="panel-body my-body"  style="width: 100%;">
				<table class="table" >
					<thead>
						<tr>
							<th>红包名称</th>
							<th>失效日期</th>
							<th>面值</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="one_info" ></tbody>
				</table>
	      </div>
	    </div>
	  </div>
	</div>
	</div>
	<table class="table" id="table_two" >
		<thead>
			<tr id="two_wrong"  >
				<th>红包名称</th>
				<th>失效日期</th>
				<th>面值</th>
			</tr>
		</thead>
		<tbody id="two_info" ></tbody>
	</table>
	
	<table class="table" id="table_three" >
		<thead>
			<tr id="three_wrong" >
				<th>红包名称</th>
				<th>使用日期</th>
				<th>面值</th>
			</tr>
		</thead>
		<tbody id="three_info" ></tbody>
	</table>
	</div>
	
	
	<div class="success-alert"  id="success_div" onclick="hideSuccess()"  >
		<div class="space-div" ></div>
	    <img src="/themes/theme_default/nb/wechat/images/open.png" width="45px"  >
	   	<div class="space-div" ></div>
	   	<p class="error-p" id="errorMsg" ></p>
	   	<div class="space-div" ></div>
	   	<div class="space-div" ></div>
	   	<div class="error-btn"  >确定</div>
	   	<div class="space-div" ></div>
	</div>
	
	<div class="well big-well" id="mask_div" ></div>
	<!--底部导航-->
    <div class="foot-blank"></div>    
    <div class="footer">
        <div class="nav">
            <ul>
                   <li>
                        <a href="/nb/wechat/account/800bank.action" id="foot_nav_home_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_home"></use>
                                </svg>
                            </div>
                            <span>首页</span>   
                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/product/product_menue.html" id="foot_nav_list_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_list"></use>
                                </svg>
                            </div>
                            <span>产品系列</span>   
                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/account/main.html" id="foot_nav_my_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_my"></use>
                                </svg>
                            </div>
                            <span>我的账户</span>   
                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/account/setting.action" id="foot_nav_set_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_set"></use>
                                </svg>
                            </div>
                            <span>设置</span>   
                        </a>
                    </li>
               </ul>   
        </div>
    </div>
    <!-- 底部导航 -->
</body>
</html>
