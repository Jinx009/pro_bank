<!DOCTYPE html>
<html>
<head>
  <title>提现银行卡</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="${webroot}${theme_dir}/wx/css/newWTZ.css" />
  <style>
  	.backBtn{width: 96%;margin:0 auto;color:#FFFFFF;background-color: #3c6fa7;height: 45px;line-height: 45px;text-align: center;border-radius: 5px;margin-top: 5%;cursor: pointer;}
  	.border{
			border: 1px solid red;
		}

  <script type="text/javascript" src="${webroot}${theme_dir}/wx/js/jquery.js" ></script>

  </script>

<body>
<div id="main_info" >

		  <div style="width:90%;margin-left:5%;bttom:0;margin-top:20px;color:#C09853;font-size: 1.5em;line-height: 25px;">您暂无已认证的银行卡信息

		  </div>

			gourl('${msg}');
			function gourl(obj){
				//alert('${msg}');
				wechatAlert("${msg}","0");
			}
		</script>
  </#if>
