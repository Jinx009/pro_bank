	}

		 {

		 }
	 });

		 link: 'http://www.800bank.com.cn/nb/wechat/product/product_menue.action', 
		 desc: "双节双享高收益1%加息红包送给你!",
		 imgUrl: 'http://www.800bank.com.cn/themes/theme_default/nb/wechat/images/doubleGif.jpg', 
		 success: function ()
		 { 
		 },
		  cancel: function () 
		 { 
		 }
	 });
});

wx.error(function(res){});

$(function()
{
	var width = $(window).width();
	var height = $(window).height();
	
	$("#main").attr("width",width);
	$("#main").attr("height",height);
})

function openUrl()
{
	location.href = "/nb/wechat/product/product_menue.action";	
}
</script>
