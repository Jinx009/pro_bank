<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
		
	<title>800Bank</title>
	
	<script src="/themes/theme_default/dist/jquery.js" ></script>
	<script src="/themes/theme_default/nb/wechat/js/agents.js" ></script>
	<script src="/themes/theme_default/dist/js/bootstrap.js" ></script>
	<script src="/themes/theme_default/nb/wechat/js/forgetPwd.js" ></script>
		
	<link rel="stylesheet" href="/themes/theme_default/dist/css/bootstrap.css" >
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/forgetPwd.css" >
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/wechat_footer.css" >
	<style type="text/css">
	.success-alert
	{
		z-index: 999;	
		position:fixed;
		top: 25%;
		width: 96%;
		left: 2%;
		border:1px solid rgb(51,111,173);
		border-radius:10px;
		display: none;
		text-align: center;
		background: rgb(247,247,247);
	}
	</style>
</head>
<body>
	
	<input type="hidden" value="${redirectURL}" id="redirectURL" >

	<a class="btn btn-primary forget-a "  >忘记密码</a>
	 <div class="space-div" ></div>
	  <div class="space-div" ></div>
		<form class="bind-form " >
		<div class="form-group">
		    <div class="input-group bind-group">
		      <div class="input-group-addon bind-image-div " ><img src="/themes/theme_default/nb/wechat/images/tel.png" height="20px" width="18px" > </div>
		      <input type="tel" class="form-control bind-input "  value="${tel}"     onkeyup="this.value=this.value.replace(/\D/g,'')"   onafterpaste="this.value=this.value.replace(/\D/g,'')"  id="tel" placeholder="手机号" maxlength="11" />
		    </div>
	    </div>
	      <div class="form-group">
		    <div class="input-group bind-group">
		      <div class="input-group-addon bind-image-div " ><img src="/themes/theme_default/nb/wechat/images/edit.png" height="20px" width="18px" > </div>
		      <input type="tel" class="form-control bind-input " id="tel_code" placeholder="验证码" >
		       <div class="input-group-addon bind-right-div " onclick="sendMsg()" id="tel_msg" >发送验证码</div>
		    </div>
	    </div>
	    <div class="form-group">
		    <div class="input-group bind-group">
		      <div class="input-group-addon bind-image-div " ><img src="/themes/theme_default/nb/wechat/images/lock.png" height="20px" width="18px" > </div>
		      <input type="password" class="form-control bind-input " id="pwd" placeholder="新密码">
		    </div>
	    </div>
	     <div class="form-group">
		    <div class="input-group bind-group">
		      <div class="input-group-addon bind-image-div " ><img src="/themes/theme_default/nb/wechat/images/lock.png" height="20px" width="18px" > </div>
		      <input type="password" class="form-control bind-input " id="repwd" placeholder="确认密码">
		    </div>
	    </div>
	    
	     
	     <div class="space-div" ></div>
	     <div class="space-div" ></div>
	     <div class="space-div red-div" id="error_msg"  ></div>
	     <div class="space-div" ></div>
	     
	     <div class="btn-div" onclick="changePwd()" >重置密码</div>
	     
	     <div class="space-div" ></div>
	     <div class="space-div" ></div>
	     <div class="space-div" ></div>
	</form>
	
	<div class="success-alert"  id="success_div" onclick="successUrl()"  >
		<div class="space-div" ></div>
	    <img src="/themes/theme_default/nb/wechat/images/open.png" width="45px"  >
	   	<div class="space-div" ></div>
	   	<p class="error-p" id="errorMsg" >恭喜您，重置密码成功!</p>
	   	<div class="space-div" ></div>
	   	<div class="space-div" ></div>
	   	<div class="error-btn"  >确定</div>
	   	<div class="space-div" ></div>
	</div>
	
	
	<div class="well big-well" id="mask_div"></div>
	
	<#include "../include/wechat_footer.html"> 
</body>
</html>
