<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
<title>800Bank</title>
<script src="/themes/theme_default/dist/jquery.js" ></script>
<script src="/themes/theme_default/nb/wechat/js/agents.js" ></script>
<script src="/themes/theme_default/dist/js/bootstrap.js" ></script>
<script type="text/javascript">
$(function()
{
	$("#loader").addClass(".loader::before")
	
	if(isWechat())
	{
		location.href = $("#oauth_url").val();
	}
	else
	{
		location.href = "/nb/wechat/land.html?redirectURL="+$("#redirectURL").val();
	}
})
</script>
<style type="text/css">
.loader 
{
    text-align: center;   
    margin-top: 40%;
}
.loader span 
{
    display: inline-block;
    vertical-align: middle;
    width: 20px;
    height: 20px;
    margin: 50px auto;
    background: black;
    border-radius: 50px;
    -webkit-animation: loader 0.9s infinite alternate;
    -moz-animation: loader 0.9s infinite alternate;
}
.loader span:nth-of-type(2) 
{
    -webkit-animation-delay: 0.3s;
    -moz-animation-delay: 0.3s;
}
.loader span:nth-of-type(3) 
{
    -webkit-animation-delay: 0.6s;
    -moz-animation-delay: 0.6s;
}
@-webkit-keyframes loader 
{
  0% 
  {
    width: 10px;
    height: 10px;
    opacity: 0.9;
    -webkit-transform: translateY(0);
  }
  100% 
  {
    width: 24px;
    height: 24px;
    opacity: 0.1;
    -webkit-transform: translateY(-21px);
  }
}
@-moz-keyframes loader 
{
  0% 
  {
    width: 10px;
    height: 10px;
    opacity: 0.9;
    -moz-transform: translateY(0);
  }
  100% 
  {
    width: 24px;
    height: 24px;
    opacity: 0.1;
    -moz-transform: translateY(-21px);
  }
}

</style>
</head>
<body>
<input type="hidden"  value="${oauth_url}" id="oauth_url" >
<input type="hidden"  value="${redirectURL}" id="redirectURL" >
<div class="loader">
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
