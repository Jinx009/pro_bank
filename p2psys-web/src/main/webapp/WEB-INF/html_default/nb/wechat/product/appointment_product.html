<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>800Bank</title>
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/main.css" >
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/wechat_footer.css" >
	<script src="/themes/theme_default/dist/jquery.js" ></script>
	<script>
		$(function(){
			var data = parseInt((new Date()).valueOf());
			$("#sureBtn").bind("click",function(){
			/* var sex = select(); */
			var params = "realName="+$("#realName").val()+"&sex="+$("#sex").val()+"&mobilePhone="+$("#mobilePhone").val()+"&productName=美元产品&timeFirst="+data+"&timeSecond="+data;
				var width = $(window).width();
				var height = $(document).height();
				$.ajax({
					url:"/nb/pc/vip/appointConsultant.html",
					type:"post",
					data:params,
					dataType:"json",
					success:function(res)
					{
						if("success"==res.result)
						{
							$("#qianjin").css("width",width+"px");
							$("#qianjin").css("height",height+"px");
							$("#qianjin").show();
							var topHeight = (height - $(".appointDialg").height())/2;
							$(".appointDialg").css("top",topHeight+"px");
							$(".appointDialg").show();
							$("#closeBtn").bind("click",function(){
								$("#qianjin").hide();
								$(".appointDialg").hide();
							});
							
						}
						
					},error:function(res){
						if("failure"==res.result){
							$("#tip").html("预约失败！");
						}
					}
				})
			});
			
			$("#closeBtn").bind("click",function(){
				$("#qianjin").hide();
				$(".appointDialg").hide();
			});
		})
		
	/* 	function select(){
			var text = $("#sex").find("option:selected").text();
			return text;
		} */
	</script>
	<style>
		/*底部导航*/
.foot-blank {
  height: 54px; }

.footer {
  position: fixed;
  bottom: 0;
  height: 54px;
  width: 100%;
  z-index: 1000;
  background: #ededed;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center; }

.footer .nav {
  width: 100%; }

.footer .nav ul {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  list-style: none;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  height: 42px;
  padding: 0; }

.footer .nav ul li {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  height: 42px;
  text-align: center; }

.footer .nav ul li a {
  display: inline-block;
  text-decoration: none;
  color: #505050;
  font-size: 12px; }

.footer .nav ul li a .foot-nav-svgwrap {
  width: 30px;
  height: 25px;
  margin: 0 auto;
  padding-bottom: 6px; }

.footer .nav ul li a .foot-nav-icon {
  fill: transparent;
  stroke: #7D7D7D;
  stroke-width: 30px;
  width: 100%;
  height: 100%; }

/* 底部导航*/
	</style>
</head>
<body>

		<form id="appointForm" method="post" name="appointForm">

			<div class="edit">
				<!-- <select class="sexSelect" id="sex" onchange="select();">
					<option selected="selected">女士</option>
					<option>先生</option>
				</select> -->
				<input type="text" placeholder="请您填写性别" value="${sex!}" id="sex"/>

                    </li>
                   <li>
                        <a href="/nb/wechat/product/product_menue.html" id="foot_nav_list_a">
                            <div class="foot-nav-svgwrap">

                    </li>
                   <li>
                        <a href="/nb/wechat/account/main.html" id="foot_nav_my_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">

                            </div>

                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/account/setting.action" id="foot_nav_set_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_set"></use>
                                </svg>
                            </div>
