<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>800Bank</title>
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/main.css" >
	<link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/wechat_footer.css" >
	<script src="/themes/theme_default/dist/jquery.js" ></script>
	<script src="/themes/theme_default/nb/wechat/js/product/product.js" ></script>
	<script type="text/javascript">
			$(function(){
				$(".blank").css("display","none");
				var titleHeight = $(".title").height();
				var footerHeight = $(".foot").height();
				var windowheight = $(window).height();
				var appointListHeight = windowheight-titleHeight-footerHeight;
				$(".appointListBg").css("height",appointListHeight+"px");
			})
	</script>
	<style>
		/*底部导航*/
.foot-blank {
  height: 54px; }

.footer {
  position: fixed;
  bottom: 0;
  height: 54px;
  width: 100%;
  z-index: 1000;
  background: #ededed;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center; }

.footer .nav {
  width: 100%; }

.footer .nav ul {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  list-style: none;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  height: 42px;
  padding: 0; }

.footer .nav ul li {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  height: 42px;
  text-align: center; }

.footer .nav ul li a {
  display: inline-block;
  text-decoration: none;
  color: #505050;
  font-size: 12px; }

.footer .nav ul li a .foot-nav-svgwrap {
  width: 30px;
  height: 25px;
  margin: 0 auto;
  padding-bottom: 6px; }

.footer .nav ul li a .foot-nav-icon {
  fill: transparent;
  stroke: #7D7D7D;
  stroke-width: 30px;
  width: 100%;
  height: 100%; }

/* 底部导航*/
	</style>		
</head>
<body>

	<input type="hidden" value="${id}" id="id"/>
	<p class="title"  > <span class="back" onclick="goBack()" >&lt;</span><span class="backTitle" id="productTitle">美元专区</span></p> 
	<div class="appointListBg">			
		<div class="appointBtn">
			<div id="forDetailsBtn"><a href="/nb/wechat/product/appointment_product_detail.html"><img src="/themes/theme_default/nb/wechat/img/forDetails.png"/></a></div>
			<div><a href="/nb/wechat/product/appointment_product.html"><img src="/themes/theme_default/nb/wechat/img/appointment.png"/></a></div>
		</div>
	</div>
	<!--底部导航-->
    <div class="foot-blank"></div>    
    <div class="footer">
        <div class="nav">
            <ul>
                   <li>
                        <a href="/nb/wechat/account/800bank.action" id="foot_nav_home_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_home"></use>
                                </svg>
                            </div>
                            <span>首页</span>   
                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/product/product_menue.html" id="foot_nav_list_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_list"></use>
                                </svg>
                            </div>
                            <span>产品系列</span>   
                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/account/main.html" id="foot_nav_my_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_my"></use>
                                </svg>
                            </div>
                            <span>我的账户</span>   
                        </a>
                    </li>
                   <li>
                        <a href="/nb/wechat/account/setting.action" id="foot_nav_set_a">
                            <div class="foot-nav-svgwrap">
                                <svg class="foot-nav-icon">
                                     <use xlink:href="/themes/theme_default/nb/wechat/css/svg/foot-nav-icon.svg#foot_nav_set"></use>
                                </svg>
                            </div>
                            <span>设置</span>   
                        </a>
                    </li>
               </ul>   
        </div>
    </div>
    <!-- 底部导航 --> 	
	
</body>
</html>
