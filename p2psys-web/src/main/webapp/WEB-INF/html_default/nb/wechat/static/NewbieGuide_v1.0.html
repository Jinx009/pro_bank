	</head>

		            	</div>

		            	<p class="title">充值</p>
		            	<div class="swiper-slide-bg">
		            		<img src="/themes/theme_default/nb/wechat/img/static/phone_three.png" style="width: 66%;text-align: center;vertical-align: middle;"/>
		            		<img src="/themes/theme_default/nb/wechat/img/static/phone_three_left_one.png"  id="phone_three_left_one" class="phone_three_left_one" />

		            		<img src="/themes/theme_default/nb/wechat/img/static/phone_four_left.png"  id="phone_four_left" class="phone_four_left" />

    	<!-- Swiper JS -->
	     <script type="text/javascript">
			function fixPagesHeight() {
				$('.swiper-slide,.swiper-container').css({
					height: $(window).height(),
				})
			}
			$(window).on('resize', function() {
				fixPagesHeight();
			})
			fixPagesHeight();

		    var swiper = new Swiper('.swiper-container',
			{
		        pagination: '.swiper-pagination',
		        direction: 'vertical',
		        slidesPerView: 1,
		        paginationClickable: true,
		        spaceBetween: 30,
		        mousewheelControl: true,
				onInit: function(swiper){
			    if(swiper.activeIndex==0){
						
					$("#phone_one_left").animate({"position":" absolute",left:"8%",top: "14%",width: "20%"},1000);
					$("#phone_one_right").animate({"position": "absolute",right: "8%",top:"15%",width: "20%"},1000);
					
					$("#phone_two_left").css({"position": "absolute","left": "-38%",bottom:" 16%",width: "22%"});
					$("#phone_two_right").css({"position": "absolute","right": "-38%",top:" 39%",width: "22%"});
					$("#phone_three_left_one").css({position: "absolute",left: "-38%",top: "77%",width: "25%"});
					$("#phone_three_left_two").css({position: "absolute",left: "-38%",top: "46%",width: "25%"});
					$("#phone_three_right_one").css({position: "absolute",right: "-38%",top: "48%",width: "25%"});
					$("#phone_four_left").css({"position": "absolute","left": "-38%",top: "48%",width: "23%"});
					$("#phone_four_right").css({"position": "absolute","right": "-38%","top": "9%",width: "25%"});
				  }		
    			},
			 	onSlideChangeEnd: function(swiper)
				{
					if(swiper.activeIndex==0)
					{
						$("#phone_one_left").animate({"position":" absolute",left:"8%",top: "14%",width: "20%"},1000);
						$("#phone_one_right").animate({"position": "absolute",right: "8%",top:"15%",width: "20%"},1000);
						
						$("#phone_two_left").css({"position": "absolute","left": "-38%",bottom:" 16%",width: "22%"});
						$("#phone_two_right").css({"position": "absolute","right": "-38%",top:" 39%",width: "22%"});
						$("#phone_three_left_one").css({position: "absolute",left: "-38%",top: "77%",width: "25%"});
						$("#phone_three_left_two").css({position: "absolute",left: "-38%",top: "46%",width: "25%"});
						$("#phone_three_right_one").css({position: "absolute",right: "-38%",top: "48%",width: "25%"});
						$("#phone_four_left").css({"position": "absolute","left": "-38%",top: "48%",width: "23%"});
						$("#phone_four_right").css({"position": "absolute","right": "-38%","top": "9%",width: "25%"});
					}
					if(swiper.activeIndex==1)
					{
						$("#phone_two_left").css({"position": "absolute","left": "-38%",bottom:" 16%",width: "22%"});
						$("#phone_two_right").css({"position": "absolute","right": "-38%",top:" 39%",width: "22%"});
						
						$("#phone_two_left").animate({"position": "absolute","left": "18%",bottom:" 16%",width: "22%"},1000);
						$("#phone_two_right").animate({"position": "absolute","right": "13%","top": "39%","width": "22%"},1000);
						
						$("#phone_one_left").css({"position":" absolute",left:"-38%",top: "14%",width: "20%"});
						$("#phone_one_right").css({"position": "absolute",right: "-38%",top:"15%",width: "20%"});
			
						$("#phone_three_left_one").css({position: "absolute",left: "-38%",top: "77%",width: "25%"});
						$("#phone_three_left_two").css({position: "absolute",left: "-38%",top: "46%",width: "25%"});
						$("#phone_three_right_one").css({position: "absolute",right: "-38%",top: "48%",width: "25%"});
						
						$("#phone_four_left").css({"position": "absolute","left": "-38%",top: "48%",width: "23%"});
						$("#phone_four_right").css({"position": "absolute","right": "-38%","top": "9%",width: "25%"});
					}
					if(swiper.activeIndex==2){
						$("#phone_three_left_one").animate({position: "absolute",left: "15%",top: "77%",width: "25%"},1000);
						$("#phone_three_left_two").animate({position: "absolute",left: "15%",top: "46%",width: "25%"},1000);
						$("#phone_three_right_one").animate({position: "absolute",right: "15%",top: "48%",width: "25%"},1000);
						
						$("#phone_one_left").css({"position":" absolute",left:"-38%",top: "14%",width: "20%"});
						$("#phone_one_right").css({"position": "absolute",right: "-38%",top:"15%",width: "20%"});
						
						$("#phone_two_left").css({"position": "absolute","left": "-38%",bottom:" 16%",width: "22%"});
						$("#phone_two_right").css({"position": "absolute","right": "-38%",top:" 39%",width: "22%"});
						
						$("#phone_four_left").css({"position": "absolute","left": "-38%",top: "48%",width: "23%"});
						$("#phone_four_right").css({"position": "absolute","right": "-38%","top": "9%",width: "25%"});
					}
					if(swiper.activeIndex==3){
						$("#phone_four_left").animate({"position": "absolute","left": "18%",top: "48%",width: "23%"},1000);
						$("#phone_four_right").animate({"position": "absolute","right": "36%","top": "9%",width: "25%"},1000);
						
						$("#phone_one_left").css({"position":" absolute",left:"-38%",top: "14%",width: "20%"});
						$("#phone_one_right").css({"position": "absolute",right: "-38%",top:"15%",width: "20%"});
						
						$("#phone_two_left").css({"position": "absolute","left": "-38%",bottom:" 16%",width: "22%"});
						$("#phone_two_right").css({"position": "absolute","right": "-38%",top:" 39%",width: "22%"});
						
						
						$("#phone_three_left_one").css({position: "absolute",left: "-38%",top: "77%",width: "25%"});
						$("#phone_three_left_two").css({position: "absolute",left: "-38%",top: "46%",width: "25%"});
						$("#phone_three_right_one").css({position: "absolute",right: "-38%",top: "48%",width: "25%"});

					}
		
				}
				
		    });

		</script>
