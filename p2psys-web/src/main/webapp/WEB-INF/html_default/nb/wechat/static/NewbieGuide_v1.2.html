<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="//cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/Swiper/3.1.7/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/themes/theme_default/nb/wechat/css/static/newbieGuide.css">
    <title>800Bank</title>
</head>

<body>
    <div class="nav">
        新手指南
        <div class="register">
            <a href="/nb/wechat/account/main.action">注册</a>
            <span>|</span>
            <a href="/nb/wechat/account/main.action">登陆</a>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="page_1" data-hash="slide1">
                <span class="page_1_icon page_1_icon_1">首页</span>
                <span class="page_1_icon page_1_icon_2">产品系列</span>
                <span class="page_1_icon page_1_icon_3">产品详情</span>
                <span class="page_1_icon page_1_icon_4">注册</span>
                <span class="page_1_icon page_1_icon_5">账号中心</span>
                <span class="page_1_icon page_1_icon_6">邀请好友</span>
            </div>
            <div class="swiper-slide" data-hash="slide2">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_one.png" class="page_2_img_1" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_one_left.png" class="page_2_img_2" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_one_right.png" class="page_2_img_3" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_one_middle.png" class="page_2_img_4" alt="">
            </div>
            <div class="swiper-slide" data-hash="slide3">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_two.png" class="page_3_img_1" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_two_top.png" class="page_3_img_2" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_two_middle.png" class="page_3_img_3" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_two_bottom.png" class="page_3_img_4" alt="">
            </div>
            <div class="swiper-slide" data-hash="slide4">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_three.png" class="page_4_img_1" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_three_top.png" class="page_4_img_2" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_three_bottom.png" class="page_4_img_3" alt="">
            </div>
            <div class="swiper-slide" data-hash="slide5">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_four.png" class="page_5_img_1" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_four_bottom.png" class="page_5_img_2" alt="">
            </div>
            <div class="swiper-slide" data-hash="slide6">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_five.png" class="page_6_img_1" alt="">
                <img src="/themes/theme_default/nb/wechat/img/static/phone_five_bottom.png" class="page_6_img_2" alt="">
            </div>
            <div class="swiper-slide page_7" data-hash="slide7">
                <h1>关注我们</h1>
                <img class="page_7_img" src="/themes/theme_default/nb/wechat/img/static/code.jpg" alt="">
                <p class="page_7_p">扫描微信二维码立即关注我们</p>
            </div>
        </div>
        <!-- swiper-wrapper -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- swiper-container -->
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/Swiper/3.1.7/js/swiper.jquery.min.js"></script>
    <script>
    var sw = new Swiper('.swiper-container', {
        direction: 'vertical',
        speed: 400,
        effect: 'slide',
        hashnav: true,
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    $("#page_1").delegate("span", "click", function() {
        sw.slideTo($(this).index() + 1, 1000, false);
    })
    </script>
</body>

</html>
