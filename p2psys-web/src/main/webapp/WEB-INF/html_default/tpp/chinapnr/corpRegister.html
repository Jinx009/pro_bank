<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>开通汇付账户页面</title>
</head>
<body>
    <div align="center">开通汇付账户页面跳转中，请不要关闭页面...</div>
	<form action="${reg.url}" method="post" id="frm1" style="display: none;">
		<input type="text" value="${reg.version}" name="Version" /> 
		<input type="text" value="${reg.cmdId}" name="CmdId" /> 
			<input type="text" value="${reg.merCustId}" name="MerCustId" />
			<input type="text" value="${reg.usrId}" name="UsrId" />
			<input type="text" value="${reg.bgRetUrl}" name="BgRetUrl" />
			<input type="text" value="${reg.busiCode}" name="BusiCode" /> 
			<input type="text" value="${reg.guarType}" name="GuarType" />
			<input type="text" value="${reg.instuCode}" name="InstuCode" />  
			<input type="text" value="${reg.merPriv}" name="MerPriv" />
		<textarea rows="6" cols="60" name="ChkValue">${reg.chkValue}</textarea>
	</form>
	<script language="javascript">
		document.getElementById("frm1").submit();
	</script>
</body>
</html>
