<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户绑定银行卡转跳页面</title>
</head>
<body>
    <div align="center">绑定银行卡，页面跳转中，请您不要关闭页面</div>
	<form action="${pnr.url}" method="post" id="frm1" style="display: none;">
		<input name="Version" value="${pnr.version}" type="text"/> 
		<input name="CmdId" value="${pnr.cmdId}" type="text"/>
		<input name="MerCustId" value="${pnr.merCustId}" type="text"/> 
		<input name="UsrCustId" value="${pnr.usrCustId}" type="text"/> 
		<input name="BgRetUrl" value="${pnr.bgRetUrl}" type="text"/>
		<input name="MerPriv" value="${pnr.merPriv}"type="text"/>
		<textarea name="ChkValue" cols="60" rows="6">${pnr.chkValue}</textarea>
		<input type="submit" value="提交" />
	</form>
	<script language="javascript">
		document.getElementById("frm1").submit();
	</script>
</body>
</html>
