<script>
var webroot = "${webroot}",theme = "${webroot}${theme_dir}";    
$(function(){
    seajs.use("${webroot}${theme_dir}/media/js/init",function(){        
    })
}); 
(function($){
    $.fn.extend({
        usePage:function(options){
            var defaults = {
                URL:"/text.html",   //数据接口地址
                changeStatus:"",    //状态处理函数地址
                colModel:"",
                jsPageBox:"#js_page",
                jsonData:"#json_data",
                callBack:null
            }
            var options = $.extend(defaults,options)
            var options= $.extend(options,{jsonUrl:options.URL})  
            this.each(function(){
                var that = $(this);
                var o = options;
                seajs.use("${webroot}${theme_dir}/media/js/jquery.ajaxPages",function(){
                    that.jsonPage(o)
                })
            })
        }
    })
})(jQuery);
</script>

<body>
<#assign nid="member">
<#include "../include/header.html"> 
<div id="main" class="clearfix">
	<div class="sysTips">
		<h1>系统提示信息</h1>
		<div class="sysTipsTxt"><img src="${webroot}${theme_dir}/media/css/images/xubox_loading2.gif" />系统处理中...</div>
		<div class="sysTipsBtns"></div>
	</div>
</div>
<script type="text/javascript"> 
var timer =  setInterval("testTime()",500); 
var reqTimesLimit = 10;
var reqTimes = 1;
function testTime() {
	 $.ajax({
                type: "post",//使用get方法访问后台
                dataType: "json",//返回json格式的数据
                async:false,
                url: "/public/ips/getResult.html",//要访问的后台地址
                data: "resultFlag=" + '${resultFlag!}',//要发送的数据
                timeout:1000*1,
                success: function(msg){//msg为返回的数据，在这里做数据绑定
                    var data = msg.msg_data;
                    reqTimes++;
                    if(reqTimes>=reqTimesLimit){
                              $(".sysTipsTxt").html("服务器响应过慢，请您1分钟后查看");
                              clearInterval(timer);
                    };
                    if(data){
                   	 if(data == 'success'){
                       		$(".sysTipsTxt").html("${r_msg!}");
                                 if('${m_msg!}' !=null && '${m_msg!}' != ''){
                                  $(".sysTipsBtns").html("<a href='${left_url!}'>${left_msg!}</a><a href='${m_url!}'>${m_msg!}</a><a href='${right_url!}'>${right_msg!}</a>");
                                 }else{
                                  $(".sysTipsBtns").html("<a href='${left_url!}'>${left_msg!}</a><a href='${right_url!}'>${right_msg!}</a>");
                                 }
                        }else{
                               	$(".sysTipsTxt").html(data);
                                  $(".sysTipsBtns").html("<a href='${back_url!}'>返回</a>");
                        } 
                        clearInterval(timer);
                    }
                },
                 error:function(XMLHttpRequest){
               		$(".sysTipsTxt").html("服务器响应过慢，请您1分钟后查看");
                      clearInterval(timer);
                }
    });
} 
</script>
<#include "../include/footer.html"> 
</body>
