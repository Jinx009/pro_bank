<#include "../include/statistics.html">
<!DOCTYPE html>
<html>
<head>
  <title>身份认证</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
	<form id="addBankForm" method="post" action="/member/cash/addBank.html" name="form1" novalidate="novalidate">
	<div class="header"><a class="backto"></a>身份认证</div>
	<div class="input-group m10">
    <div class="input-row">
		<div class="input-row-inner">
				<input type="text" name="realName" autocomplete="off" class="input-text" value="" placeholder="真实姓名" />
		</div>
    </div>
    <div class="input-row">
		<div class="input-row-inner">
				<input type="text" name="idCardNo" id="cardId" autocomplete="off" class="input-text" value="" placeholder="身份证号码" />
		</div>
    </div>
  </div>
  <a class="button button-block button-main mt15" onclick="form1.submit();">提交</a>
  <input type="hidden" name="user_id" value="${session_user.userId}" />
  </form>
  <script src="${webroot}${theme_dir}/media/js/sea.js"></script>
  <script src="${webroot}${theme_dir}/media/js/seajs-text.js"></script>
  <script type="text/javascript">
		seajs.use('${webroot}${theme_dir}/wx/js/security_realNameIdentify');
  </script>
</body>
</html>
