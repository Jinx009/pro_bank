<#include "../include/statistics.html">
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="text/content" charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no;">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>财富管家</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	font-size: 15px;
	font-family: Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;
}

.h_all {
	margin: 0 auto;
	box-shadow: 0px 1px 4px 0px #666;
}

a {
	text-decoration: none;
}

ul li {
	display: block;
	list-style: none;
}

i {
	display: block;
}
/* private_header start */
.h_all .private_header {
	width: 100%;
	background-color: #2370B6;
	text-align: center;
	line-height: 45px;
	font-size: 16px;
	color: #fff;
}
/*end private_header */

/* private_detail start */
.h_all .private_detail {
	width: 90%;
	height: 200px;
	float: left;
	margin: 20px 0 0 5%;
	border: 1px solid #DDD;
	position: relative;
}

.h_all .private_detail .appointment_left {
	float: left;
	width: 30%;
}

.h_all .private_detail .appointment_right {
	float: left;
	width: 70%;
}

.h_all .private_detail .appointment_left .private_img {
	float: left;
	width: 90px;
	height: 90px;
	border: 1px solid #D8E5DF;
	border-radius: 45px;
	margin: 20px 0 0 10px;
	overflow: hidden;
}

.h_all .private_detail .appointment_left .private_appointment {
	width: 90px;
	background: #2370B6;
	float: left;
	text-align: center;
	border-radius: 5px;
	margin: 20px 0 0 10px;
}

.h_all .private_detail .appointment_left .private_appointment:hover {
	background: #249FF1;
	cursor: pointer;
}

.h_all .private_detail .appointment_left .private_appointment a {
	font-family: Heiti SC;
	font-size: 20px;
	line-height: 35px;
	color: #fff;
}

.h_all .private_detail .appointment_right .private_name {
	font-family: Heiti SC;
	font-size: 16px;
	float: left;
	margin: 35px 0 0 22px;
}

.h_all .private_detail .appointment_right .private_job {
	font-family: Heiti SC;
	font-size: 12px;
	float: left;
	margin: 37px 0 0 15px;
}

.h_all .private_detail .appointment_right p {
	width: 90%;
	height: 108px;
	font-family: Arial;
	font-size: 12px;
	word-break: break-all;
	float: left;
	letter-spacing: -0.5px;
	margin: 18px 0 0 25px;
	line-height: 18px;
	overflow: hidden;
	text-overflow: ellipsis;
}

.h_all .private_detail i {
	display: block;
	width: 68px;
	height: 68px;
	background:
		url(${webroot}${theme_dir}/media/css/images/wx/recommend.png)
		no-repeat;
	position: absolute;
	right: 0;
	top: 0;
}
/* end private_detail */
</style>
</head>
<body>
	<div class="h_all">
		<form method="post" action="/wx/account/private_consultant.html"
			name="form1">
			<div class="private_header">财富管家</div>
			<!-- private_detail start -->
			<div id="private_appointment"></div>
			<!-- end private_detail -->
		</form>

	</div>
	<script src="${webroot}${theme_dir}/media/js/sea.js"></script>
	<script src="${webroot}${theme_dir}/media/js/seajs-text.js"></script>
	<script type="text/javascript">
		seajs.use("${webroot}${theme_dir}/wx/js/private_consultant");
	</script>
</body>
</html>
