	<form id="form1" name="form1" method="post" action="/member/recharge/doUnionPayRecharge.html" novalidate="novalidate">
	<div class="header"><a href="javascript:history.back(-1);" class="backto"></a>充值</div>
	<div class="input-row">
		<div style="left:10px;" class="input-row-inner">
			  <input type="text" onkeyup="value=value.replace(/[^0-9.]/g,'').trim();" style="width:300px;" placeholder="充值金额" id="money" name="money" class="input-text">
			  <input type="hidden" value="1" name="type" class="paymentStatus">
			  <input type="hidden" value="1" id="channelType" name="channelType">
		</div>
		<div class="input-error-tip"></div>
	</div>
	<input type="hidden" id="bank_name" value="${bank_name}">
	<div class="input-row m10">
			<div class="input-row-inner">
				<#if session_user?? && session_user.payPwd ?? && session_user.payPwd != ''>
				<input class="input-text" type="password" name="payPwd" id="payPwd" placeholder="输入交易密码">
				<#else>
				<a href="/wx/account/modifyPaypwd.html">请先设置交易密码</a>
				</#if>
			</div>
			<div class="input-error-tip"></div>
	</div>
	<input type="hidden" name="rechargeToken" value="${rechargeToken!}" />
	<!--
	<a class="button button-main button-block mt25" id="cashBtn" >下一步</a>
	
	-->
	<table style="text-align: left;font-size: 12px;margin-left: 3%">
			<tr>
				<td style="color: red;text-align: right;" >&nbsp;*</td>
				<td style="text-align: left;" ><img alt="" id="bank_img_url"  src="/data/bank/mini/工商银行.png"></td>
				<td>${bank_name}每日充值限额:<span id="day_money" ></span>,每次充值限额:<span id="time_money" ></span></td>
			</tr>
		</table>
	
	<input type="submit" style="width:93%;margin:0 auto;" class="button button-main button-block mt15" value="下一步" id="cashBtn">
	</form>
