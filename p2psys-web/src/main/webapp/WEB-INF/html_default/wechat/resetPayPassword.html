<#include "../include/statistics.html">
<!doctype html>
<html lang="en">
 <head>
<meta http-equiv="text/content" charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" >
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>交易密码重置</title>	
<link href="${webroot}${theme_dir}/wx/static/css/main.css" rel="stylesheet" />
<style type="text/css">
    *{word-break:break-all;overflow: hidden;font-size: 12px;}
    .input-row .input-text 
	{
	  height: 24px;
	  //line-height: 24px;
	  padding: 20px 0;
	  border: none;
	  width: 100%;
	  outline: none;
	  -webkit-appearance: none;
	}	
</style>
 </head>
 <body>
		<form action="/member/security/modifyPaypwd.html" name="form1" method="post" id="modifyPayPwdForm" novalidate="novalidate">
		<div class="header">设置交易密码</div>
		<#if payPwd?? && payPwd !="">
		<div class="input-group m10">
			<div class="input-row">
				  <div class="input-row-inner">
						<input type="password" name="payPwd" id="oldpassword" class="input-text" placeholder="原交易密码为6位数字" />
				  </div>
				  <div class="input-error-tip"></div>
			</div>
		</div>
		</#if>
		<div class="input-group m10">
			<div class="input-row">
				  <div class="input-row-inner">
						<input type="password" name="newPayPwd" id="pay_password" class="input-text" placeholder="设置新交易密码，6位数字" />
				  </div>
				  <div class="input-error-tip"></div>
			</div>
			<div class="input-row">
				<div class="input-row-inner">
						<input type="password" name="confirmNewPayPwd" id="pay_confirm_password" class="input-text" placeholder="重复新交易密码" />
				</div>
				<div class="input-error-tip"></div>
			</div>
		</div>
		<!--
		<a class="button button-block button-main" onclick="form1.submit();">重置</a>
		-->
		<input class="button button-block button-main mt25" style="width: 93%;margin:auto;" type="submit" value="确定" />
		</form>
		<script src="${webroot}${theme_dir}/media/js/sea.js"></script>
   		<script src="${webroot}${theme_dir}/media/js/seajs-text.js"></script>
		<script type="text/javascript">
			seajs.use('${webroot}${theme_dir}/wx/js/security_setting');
		</script>
 </body>
</html>
