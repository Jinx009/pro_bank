<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>预约时间</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		/* ap_header start */
		.h_all .ap_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end ap_header */

		/* ap_date start */
		.h_all .ap_date{width:100%;height:100px;line-height:100px;float:left;border-bottom:1px solid #E3E7E8;}
		.h_all .ap_date label{float:left;font-family:Microsoft YaHei;font-size:28px;color:#333;margin-left:20px;}
		/* end ap_date */

		/* ap_time start */
		.h_all .ap_time{width:100%;height:180px;}
		.h_all .ap_time ul li{width:100%;float:left;list-style:none;display:block;height:90px;line-height:90px;border-bottom:1px solid #E3E7E8;}
		.h_all .ap_time ul li label{float:left;font-family:Microsoft YaHei;font-size:28px;color:#C9C9C9;margin-left:20px;}
		.h_all .ap_time ul li input{float:left;width:240px;line-height:30px;margin: 30px 0 0 20px;border:none;padding-left:10px;}
		.h_all .ap_time ul li img{display:block;float:right;width:15px;height:25px;margin: 30px 30px 0 0;}
		/* end ap_time*/

		/* ap_confirm start */
		.h_all .ap_confirm{width:600px;height:85px;margin:40px 0 0 20px;background:#2370B6;text-align:center;float:left;border-radius:5px;}
		.h_all .ap_confirm:hover{background:#249FF1;cursor:pointer;}
		.h_all .ap_confirm a{text-decoration:none;font-family:Microsoft YaHei;font-size:30px;color:#fff;line-height:85px;}
		/* end ap_fonfrm */
	</style>
 </head>
 <body>
		<div class="h_all">
				<div class="ap_header">
					预约时间
				</div>
				<!-- ap_date start -->
				<div class="ap_date">
					<label>
						请选择您方便的时间
					</label>
				</div>
				<!-- end ap_date -->
				<!--ap_time start-->
				<div class="ap_time">
						<ul>
								<li>
									<label>时间一</label>
									<input type="text" />
									<img src="images/R_arrow.png" width="15" height="25" alt="时间一" />
								</li>
								<li>
									<label>时间二</label>
									<input type="text" />
									<img src="images/R_arrow.png" width="15" height="25" alt="时间二" />
								</li>
						</ul>
				</div>
				<!--end ap_time-->
				<!--ap_confirm start -->
				<div class="ap_confirm">
					<a href="javascript:void(0);">确定</a>
				</div>
				<!--end ap_confirm -->
		</div>
 </body>
</html>
