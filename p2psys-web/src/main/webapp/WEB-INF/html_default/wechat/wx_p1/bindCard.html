<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>绑定银行卡</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		/* b_header start */
		.h_all .b_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end b_header*/
		/* b_message start */
		.h_all .b_message{width:100%;height:auto;}
		.h_all .b_message ul li{width:100%;height:90px;border-bottom:1px solid #F0F2F3;display:block;list-style:none;}
		.h_all .b_message ul li label{font-size:30px;color:#D4D4D4;float:left;margin-left:10px;line-height:90px;}
		.h_all .b_message ul li input{float:left;display:block;margin:22px 10px;width:280px;line-height:45px;border:none;padding-left:5px;}
		.h_all .b_message ul .b_phone{border-top:1px solid #F0F2F3;margin-top:15px;}
			.h_all .b_message ul .b_check a{float:left;margin:0 15px;color:;border-left:1px solid #E9EDED;padding:0 18px;line-height:90px;text-decoration:none;color:#5D5D5D;width:auto;overflow:hidden;display:block;
			font-size:30px;}
		.h_all .b_message ul .b_check a:hover{background:#249FF1;color:#fff;}
		/* end b_message */

		/* b_over start*/
		.h_all .b_over{height:82px;width:600px;background:#2370B6;border-radius:5px;margin:30px auto;text-align:center;line-height:82px; }
		.h_all .b_over:hover{background:#249FF1;cursor:pointer;}
		.h_all .b_over a{color:#fff;text-decoration:none;font-size:30px;}
		/* end b_over */
	</style>
 </head>
 <body>
		<div class="h_all">
				<!-- b_header start -->
				<div class="b_header">
					绑定银行卡
				</div>
				<!--end b_header -->
				<!-- b_message start-->
				<div class="b_message">
					<ul>
						<li>
							<label>真实姓名</label>
							<input type="text" />
						</li>
						<li>
							<label>身份证</label>
							<input type="text" />
						</li>
						<li class="b_phone">
							<label>银行预留手机号</label>
							<input type="text" />
						</li>
						<li class="b_check">
							<label>验证码</label>
							<input type="text" />
							<a href="javascript:void(0);">获取验证码</a>
						</li>
						<li class="b_phone">
							<label>银行名称</label>
							<input type="text" />
						</li>
						<li>
							<label>卡号</label>
							<input type="text" />
						</li>
						<li class="b_phone">
							<label>设置交易密码</label>
							<input type="password" name="password" autocomplete="off" />
						</li>
						<li>
							<label>重复交易密码</label>
							<input type="password" name="password" autocomplete="off" />
						</li>
					</ul>
				</div>
				<!--end b_message-->
				<!-- b_over start -->
				<div class="b_over">
					<a href="javascript:void(0);">完成</a>
				</div>
				<!-- end b_over-->
		<div>
 </body>
</html>
