	/*end b_header*/

	/* b_banner start*/
    .h_all .b_banner{width:100%;height:70px;}
	.h_all .b_banner ul li{float:left;list-style:none;width:33%;text-align:center;padding:15px 0;}
	.h_all .b_banner ul li:hover{border-bottom:2px solid #2370B6;overflow:hidden;}
	.h_all .b_banner ul li a{text-decoration:none;font-size:30px;color:#797979;}
	.h_all .b_banner .b_line{float:right;color:#DCDCDC;overflow:hidden;}
	/* end b_banner */

	/* b_title start*/
	.h_all .b_title{width:100%;height:50px;background-color:#E7E7E7;float:left;margin-top:2px;}
	.h_all .b_title .label_left{float:left;margin-left: 10px;overflow: hidden;line-height:50px;font-size:25px;color:#A2A2A2;}
	.h_all .b_title .label_right{float:right;margin-right: 20px;overflow: hidden;line-height:50px;font-size:25px;color:#A2A2A2;}
	/* end b_titile */

	/* b_detail start */
	.h_all .b_detail{width:100%;float:left;}
	.h_all .b_detail ul{width:100;height:auto;}
	.h_all .b_detail ul li{list-style:none;border-bottom:1px solid #D6D6D6;height:105px;display: block;padding: 10px 0 10px 10px;}
	.h_all .b_detail ul li label{font-size:28px;line-height:50px;color:#6D6D6D;}
	.h_all .b_detail ul li p{float:right;line-height:50px;margin:-40px 0;color:#6D6D6D;}
	.h_all .b_detail ul li p .detail_persent{margin:0 20px;font-size:24px;line-height:38px;}
	.h_all .b_detail ul li p .time{margin:0 10px;color:#B0B0B0;font-size:20px;line-height:38px;}
	.h_all .b_detail ul li .detail_bottom{text-align:center;color:#B4B4B4;font-size:20px;margin-top:10px;}
	.h_all .b_detail ul li .detail_bottom img{width:22px;height:22px;margin-top:2px;margin-right:5px;display:inline-block;}
	.h_all .b_detail ul .li_last{border-bottom:none;}
     /* end b_detail */
