<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>提现</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		/* cash_header start */
		.h_all .cash_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end cash_header*/

		/* cash_success start */
		.h_all .cash_success{width:100%;height:280px;}
		.h_all .cash_success img{display:block;margin:65px auto;width:68px;height:68px;}
		.h_all .cash_success p{display:block;margin:-20px 265px;line-height:25px;font-family:Microsoft YaHei;font-size:25px;color:#333;}
		/* end cash_success */

		/* cash_over start */
		.h_all .cash_over{width:600px;height:85px;border-radius:5px;margin:-50px auto;line-height:85px;text-align:center;
		background:#2370B6;}
		.h_all .cash_over:hover{background:#249FF1;cursor:pointer;}
		.h_all .cash_over a{text-decoration:none;color:#fff;font-size:30px;}
		/* end cash_over */
	</style>
 </head>
 <body>
		<div class="h_all">
				<div class="cash_header">
					提现
				</div>
				<!-- cash_success start -->
				<div class="cash_success">
						<img src="images/succeed.png" width="68" height="68" alt="提现成功" />
						<p>提现成功</p>
				</div>
				<!-- end cash_success -->
				<!-- cash_over start -->
				<div class="cash_over">
					<a href="/wx/account/main.html">完成</a>
				</div>
				<!-- end cash_over -->
		</div>
 </body>
</html>
