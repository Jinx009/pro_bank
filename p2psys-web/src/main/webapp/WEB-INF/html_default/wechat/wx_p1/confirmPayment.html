<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>输入交易密码</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;min-width:320px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		/* confirm_header start */
		.h_all .confirm_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;
		font-size:30px;color:#fff;}
		/*end confirm_header*/

		/* confirm_message start */
		.h_all .confirm_message{width:100%;height:auto;}
		.h_all .confirm_message div{width:100%;height:90px;border-bottom:1px solid #F0F2F3;}
		.h_all .confirm_message div label{font-size:30px;color:#D4D4D4;float:left;margin-left:30px;line-height:90px;}
		.h_all .confirm_message div input{float:left;display:block;margin:22px 10px;width:265px;line-height:45px;border:none;padding-left:5px;}
		.h_all .confirm_message .confirm_detail{height:120px;}
		.h_all .confirm_message .confirm_detail .confirm_invest{font-size:24px;color:#333;line-height:120px;}
		.h_all .confirm_message .confirm_detail .confirm_money{font-size:26px;color:#333;line-height:120px;}
		/* end confirm_message */

		/* confirm_btn start */
		.h_all .confirm_btn{width:600px;height:85px;background:#2370B6;border-radius:5px;margin:40px auto;text-align:center;line-height:85px;}
		.h_all .confirm_btn:hover{background:#249FF1;cursor:pointer;}
		.h_all .confirm_btn a{text-decoration:none;color:#fff;font-size:30px;}
		/* end confirm_btn */

		/* confirm_password start */
		.h_all .confirm_password{float:right;margin-right:25px;margin-top:-10px;}
		.h_all .confirm_password a{text-decoration:none;color:#81D8D0;font-size:24px;line-height:24px;}
		/* end confirm_password */
	</style>
 </head>
 <body>
		<div class="h_all">
			<div class="confirm_header">
				输入交易密码
			</div>
			<!-- confirm_message start -->
			<div class="confirm_message">
					<div class="confirm_detail">
							<label class="confirm_invest">投资金额:</label>
							<label class="confirm_money">5000元</label>
					</div>
					<div>
						<label>交易密码</label>
						<input type="password" name="password" autocomplete="off" />
					</div>
			</div>
			<!-- end l_message -->
			<!-- confirm_btn start -->
			<div class="confirm_btn">
				<a href="javascript:void(0);">确认支付</a>
			</div>
			<!--end confirm_btn>
			<!-- confirm_password start -->
			<div class="confirm_password">
				<a href="javascript:void(0);">忘记交易密码</a>
			</div>
			<!-- end confirm_password -->
		</div>
 </body>
</html>
