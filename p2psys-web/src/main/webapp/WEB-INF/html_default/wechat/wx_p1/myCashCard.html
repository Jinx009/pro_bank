<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>我的提现卡</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		/* cashCard_header start */
		.h_all .cashCard_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end cashCard_header*/
		
		/* cashCard_account start */
		.h_all .cashCard_account{border-top:1px solid #ccc;border-bottom:1px solid #ccc;height:140px;margin-top:40px;position:relative;}
		.h_all .cashCard_account  img{display:block;width:68px;height:68px;float:left;padding:40px 0 0 40px;}
		
		/* cashCard_cardName start */
		.h_all .cashCard_account  .cashCard_cardName {float:left;padding:24px 0 0 25px;}
		.h_all .cashCard_account  .cashCard_cardName .cashCard_bank{font-family:Microsoft YaHei;font-size:33px;color:#333;}
		.h_all .cashCard_account  .cashCard_cardName .cashCard_deposit{font-family:Microsoft YaHei;font-size:28px;margin-left:25px;color:#333;}
		/* end cashCard_cardName */

		.h_all .cashCard_account  .cashCard_IDCard{float:left;padding:61px 0 0 132px;font-family:Microsoft YaHei;
			font-size:25px;position:absolute;color:#686868;letter-spacing: 2px;}

		/* cashCard_update start */
		.h_all .cashCard_account .cashCard_update{float:right;width:100px;height:40px;border:1px solid #2370B6;text-align:center;
			border-radius:5px;margin:31px 32px 0 0;}
		.h_all .cashCard_account .cashCard_update:hover{opacity:0.8;-ms-filter:”progid:DXImageTransform.Microsoft.Alpha(Opacity=80)”; 
			filter: alpha(opacity=80);}
		.h_all .cashCard_account .cashCard_update a{text-decoration:none;font-family:Microsoft YaHei;font-size:28px;line-height:40px;color:#2370B6;}
		/* end cashCard_update */
		/* end cashCard_account */
	</style>
 </head>
 <body>
		<div class="h_all">
				<div class="cashCard_header">
					我的提现卡
				</div>
				<!-- cashCard_account start -->
				<div class="cashCard_account">
						
						<img src="images/bank.png" width="68" height="68" alt="银行卡" />
						<p class="cashCard_cardName">
								<span class="cashCard_bank">工商银行</span>
								<span class="cashCard_deposit">储蓄卡</span>
						</p><br />
						<p class="cashCard_IDCard">**** **** **** 2356</p>
						<!-- cashCard_update start -->
						<div class="cashCard_update">
								<a href="javascript:void(0);">修改</a>
						</div>
						<!-- end cashCard_update -->
				</div>
				<!-- end cashCard_account -->
		</div>
 </body>
</html>
