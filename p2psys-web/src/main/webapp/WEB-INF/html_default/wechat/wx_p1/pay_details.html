<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>支付详情</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		a{text-decoration:none;}
		ul li{display:block;list-style:none;}
		i{display:block;}
		/* pay_header start */
		.h_all .pay_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end pay_header */
		
		/* pay_company start */
		.h_all .pay_company{width:100%;height:190px;border-bottom:1px solid #D7D7D7;}
		.h_all .pay_company img{display:block;width:127px;height:127px;float:left;margin: 28px 0 0 32px;}
		.h_all .pay_company .pay_name{display:block;float:left;font-family:Arial;font-size:24px;color:#333;line-height:30px;
			height:30px;margin:45px 0 0 22px;}
		.h_all .pay_company p .pay_AMT{display:block;float:left;font-family:STHeiti;font-size:28px;color:#333;line-height:28px;margin: 35px 0 0 28px;}
		.h_all .pay_company p .pay_AMT .pay_money{font-family:Arial;font-size:26px;color:#81D8D0;line-height:26px;}
		/* end pay_company */

		/* pay_payment start */
		.h_all .pay_payment{width:100%;height:70px;background:#F9F9F9;border-bottom:1px solid #D7D7D7;float:left;}
		.h_all .pay_payment .pay_method{display:block;float:left;font-family:Arial;font-size:25px;line-height:70px;margin-left:30px;color:#666;}
		/* end pay_payment */

		/* payment_details start */
		.h_all .payment_details{width:100%;height:180px;border-bottom:1px solid #D7D7D7;float:left;}
		.h_all .payment_details div{width:100%;height:90px;}
		.h_all .payment_details div i{width:24px;height:24px;float:left;}
		.h_all .payment_details div div{float:right;}
		.h_all .payment_details div .pay_p1{width:568px;height:90px;border-bottom:1px solid #D7D7D7;float:right;}
		.h_all .payment_details div div span{font-family:Heiti SC;font-size:30px;color:#333;line-height:90px;}
		.h_all .payment_details div div .pay_faster{margin-left:10px;}
		.h_all .payment_details div div div{width:180px;height:62px;background:#2370B6;text-align:center;border-radius:5px;margin: 15px 28px 0 0;}
		.h_all .payment_details div div div:hover{background:#249FF1;cursor:pointer;}
		.h_all .payment_details div div div a{font-family:Heiti SC;font-size:30px;color:#fff;line-height:62px;}
		.h_all .payment_details div .payment_img1{background:url(images/unchecked.png) no-repeat;margin: 35px 0 0 35px;}
		.h_all .payment_details div .payment_img2{background:url(images/unchecked.png) no-repeat;margin: 35px 0 0 35px;}
		/* end payment_details */

		/* product_agreement start */
		.h_all .product_agreement{width:100%;height:70px;float:left;margin-top: 15px;}
		.h_all .product_agreement i{width:24px;height:24px;float:left;background:url(images/F_checked.png) no-repeat;margin: 21px 0 0 35px;}
		.h_all .product_agreement .read_agree{font-family:Heiti SC;font-size:26px;float:left;color:#333;line-height:70px;margin-left: 10px;}
		.h_all .product_agreement .product_accord a{font-family:Heiti SC;font-size:26px;color:#81D8D0;float:left;line-height:70px;}
		/* end product_agreement */

		/* confirm_invest start */
		.h_all .confirm_invest{width:600px;height:85px;background:#2370B6;text-align:center;margin-left:20px;float:left;border-radius:5px;margin-top:10px;}
		.h_all .confirm_invest:hover{background:#249FF1;cursor:pointer;}
		.h_all .confirm_invest a{font-family:Microsoft YaHei;font-size:30px;color:#fff;line-height:85px;}
		/* end confirm_invest */
	</style>
 </head>
 <body>
		<div class="h_all">
				<div class="pay_header">
					支付详情
				</div>
				<!-- pay_company start -->
				<div class="pay_company">
						<img src="images/city.png" width="127" height="127" alt="公司扩大经营项目001号借款一期" />
						<p class="pay_name">公司扩大经营项目001号借款一期</p>
						<p>
								<span class="pay_AMT">
									购买金额:
									<span class="pay_money">5000</span>元
								</span>
						</p>
				</div>
				<!-- end pay_company -->
				<!-- pay_payment start -->
				<div class="pay_payment">
						<span class="pay_method">请选择支付方式:</span>
				</div>
				<!-- end pay_payment -->
				<!-- payment_details start -->
				<div class="payment_details">
						<div >
								<i class="payment_img1"></i>
								<div class="pay_p1">
										<span>余额支付:</span>
										<span>1,000,000元</span>
										<div>
												<a href="javascript:void(0);">充值</a>
										</div>
								</div>
						</div>
						<div >
								<div>
										<i class="payment_img2"></i>
										<span class="pay_faster">快捷支付:</span>
										<!-- 当银行卡绑定好之后，下面的div需要替换成银行名称加卡的后四位-->
										<div>
												<a href="javascript:void(0);">绑定银行卡</a>
										</div>
								</div>
						</div>
				</div>
				<!-- end payment_details -->
				<!-- product_agreement start -->
				<div class="product_agreement">
						<i></i>
						<span class="read_agree">阅读并同意</span>
						<span class="product_accord">
							<a href="javascript:void(0);">《产品协议》</a>
						</span>
				</div>
				<!-- end product_agreement -->
				<!-- confirm_invest start -->
				<div class="confirm_invest">
						<a href="javascript:void(0);">确认投资</a>
				</div>
				<!-- end confirm_invest -->
		</div>
 </body>
</html>
