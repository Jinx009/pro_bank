<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		a{text-decoration:none;}
		ul li{display:block;list-style:none;}
		i{display:block;}
		/* reg_header start */
		.h_all .reg_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end reg_header */
		
		/* reg_details start */
		.h_all .reg_details{float:left;width:100%;height:450px;}
		.h_all .reg_details ul li{width:100%;height:90px;border-bottom:1px solid #E3E7E8;float:left;}
		.h_all .reg_details ul li span{font-family:Heiti SC;font-size:30px;line-height:90px;float:left;color:#999;margin-left:40px;}
		.h_all .reg_details ul li input{line-height:40px;width:200px;margin: 24px 0 0 10px;float:left;border:none;}
		.h_all .reg_details ul .reg_checked a{float:right;color:;border-left:1px solid #E9EDED;padding:0 18px;line-height:90px;
			color:#5D5D5D;width:auto;overflow:hidden;font-size:30px;}
		.h_all .reg_details ul .reg_checked a:hover{background:#249FF1;color:#fff;}
		/* end reg_details */

		/* product_agreement start */
		.h_all .product_agreement{width:100%;height:70px;float:left;margin-top: 15px;}
		.h_all .product_agreement i{width:24px;height:24px;float:left;background:url(images/F_checked.png) no-repeat;margin: 21px 0 0 35px;}
		.h_all .product_agreement .read_agree{font-family:Heiti SC;font-size:26px;float:left;color:#333;line-height:70px;margin-left: 10px;}
		.h_all .product_agreement .product_accord a{font-family:Heiti SC;font-size:26px;color:#81D8D0;float:left;line-height:70px;}
		/* end product_agreement */

		/* confirm_reg start */
		.h_all .confirm_reg{width:600px;height:85px;background:#2370B6;text-align:center;margin-left:20px;float:left;border-radius:5px;margin-top:10px;}
		.h_all .confirm_reg:hover{background:#249FF1;cursor:pointer;}
		.h_all .confirm_reg a{font-family:Microsoft YaHei;font-size:30px;color:#fff;line-height:85px;}
		/* end confirm_reg*/
		
		/* login_in start */
		.h_all .login_in{width:100%;height:50px;float:left;margin-top:10px;}
		.h_all .login_in .exit_account{float:left;font-family:Heiti SCi;font-size:26px;color:#999;line-height:50px;margin-left:20px;}
		.h_all .login_in .login_immediately a{float:left;font-family:Heiti SC;font-size:26px;line-height:50px;color:#699FE6;}
		/* end login_in */
	</style>
 </head>
 <body>
		<div class="h_all">
				<div class="reg_header">
					注册
				</div>
				<div class="reg_details">
						<ul>
								<li>
										<span>手机号</span>
										<input  type="text" />
								</li>
								<li class="reg_checked">
										<span>验证码</span>
										<input  type="text" />
										<a href="javascript:void(0);">获取验证码</a>
								</li>
								<li>
										<span>推荐人手机号/招财码(选填)</span>
										<input  type="text" />
								</li>
								<li>
										<span>密码</span>
										<input  type="password" name="password" autocomplete="off" />
								</li>
								<li>
										<span>确认密码</span>
										<input  type="password" name="password" autocomplete="off" />
								</li>
						</ul>
				</div>
				<!-- product_agreement start -->
				<div class="product_agreement">
						<i></i>
						<span class="read_agree">阅读并同意</span>
						<span class="product_accord">
							<a href="javascript:void(0);">《产品协议》</a>
						</span>
				</div>
				<!-- end product_agreement -->
				<!-- confirm_reg start -->
				<div class="confirm_reg">
						<a href="javascript:void(0);">注册</a>
				</div>
				<!-- end confirm_reg -->
				<!-- login_in start -->
				<div class="login_in">
						<span class="exit_account">已有账号?</span>
						<span class="login_immediately">
								<a href="javascript:void(0);">马上登录</a>
						</span>
				</div>
				<!-- end login_in -->
		</div>
 </body>
</html>
