<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="text/content" charset="UTF-8">
	<meta name="viewport" content="width=100%;initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;" >
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>交易密码重置</title>
	<style type="text/css">
		*{margin:0;padding:0;font-size:15px;font-family:Microsoft YaHei, Helvetica, Heiti SC, Droid Sans;}
		.h_all{width:640px;height:1006px;margin:0 auto;box-shadow:0px 1px 4px 0px #666;}
		/* r_header start */
		.h_all .r_header{width:100%;height:90px;background-color:#2370B6;text-align:center;line-height:90px;padding:0 0;font-size:30px;color:#fff;}
		/*end r_header*/
		/* r_message start */
		.h_all .r_message{width:100%;height:auto;}
		.h_all .r_message ul li{width:100%;height:90px;border-bottom:1px solid #E3E7E8;display:block;list-style:none;}
		.h_all .r_message ul li label{font-size:30px;color:#C3C3C3;float:left;margin-left:40px;line-height:90px;}
		.h_all .r_message ul li input{float:left;display:block;margin:22px 10px;width:265px;line-height:45px;border:none;padding-left:5px;}
		.h_all .r_message ul  .r_IDCard{margin-top:30px;border-top:1px solid #E3E7E8;}
		.h_all .r_message ul .r_check a{float:left;margin:0 15px;color:;border-left:1px solid #E9EDED;padding:0 18px;line-height:90px;text-decoration:none;color:#5D5D5D;width:auto;overflow:hidden;display:block;
			font-size:30px;}
		.h_all .r_message ul .r_check a:hover{background:#249FF1;color:#fff;}
		.h_all .r_message ul .r_passwd{margin-top:30px;border-top:1px solid #E3E7E8;}
		/* end r_message */

		/* r_over start*/
		.h_all .r_over{height:82px;width:600px;background:#2370B6;border-radius:5px;margin:40px auto;text-align:center;line-height:82px; }
		.h_all .r_over:hover{background:#249FF1;cursor:pointer;}
		.h_all .r_over a{color:#fff;text-decoration:none;font-size:30px;}
		/* end r_over */
	</style>
 </head>
 <body>
		<div class="h_all">
				<!-- r_header start -->
				<div class="r_header">
					交易密码重置
				</div>
				<!--end r_header -->
				<!-- r_message start-->
				<div class="r_message">
					<ul>
						<li class="r_IDCard">
							<label>身份证</label>
							<input type="text" />
						</li>
						<li>
							<label>手机号</label>
							<input type="text" />
						</li>
						<li class="r_check">
							<label>验证码</label>
							<input type="text" />
							<a href="javascript:void(0);">获取验证码</a>
						</li>
						<li class="r_passwd">
							<label>重置新交易密码</label>
							<input type="password" name="password" autocomplete="off" />
						</li>
						<li>
							<label>重复交易密码</label>
							<input type="password" name="password" autocomplete="off" />
						</li>
					</ul>
				</div>
				<!--end r_message-->
				<!-- r_over start -->
				<div class="r_over">
					<a href="javascript:void(0);" >重置</a>
				</div>
				<!-- end r_over-->
		<div>
 </body>
</html>
