<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>产品推荐</title>
<script src="${webroot}${theme_dir}/wx/js/jquery.min.js"></script>
<script type="text/javascript">
function openUrl(myUrl)
{
	location.href = myUrl;	
}
function closeUrl()
{
	location.href = $("#url").val();
}
</script>
<style type="text/css">
body
{
    width: 100%;
    height: 100%;
    margin: 0;
}
.wechat_back
{
    background: url('${webroot}${theme_dir}/wx/img/wechat/wechat_back.jpg')top center no-repeat; 
    background-size:cover;
    background-position: center;
    z-index: 888;
    width: 100%;
    height: 100%;
    text-align: center;
    position: absolute;
    bottom: 0px;
    top: 0px;
    vertical-align: middle;
}
.close_btn
{
	position: fixed;
	z-index: 999;
	top: 12px;
	right: 12px;
}
.table_style
{
	position: fixed;
	bottom:80px;
	width:100%;
	height: 80px;
	text-align: center;
	margin-left: 0px;
	z-index: 999;
}
.table_style td
{
	text-align: center;
}
</style>

</head>
<body>
	<img alt="" class="close_btn" src="${webroot}${theme_dir}/wx/img/wechat/close.png" width="120px" height="120px" onclick="closeUrl()"  >
	
	<div class="wechat_back" id="wechat_recommend"   >
	</div>
	<table class="table_style" style="width: 100%" >
		<tr>
			<td width="10%" ></td>
			<td width="20%" style="text-align: right;"  ><img src="${webroot}${theme_dir}/wx/img/wechat/left.gif" height="65px"  > </td>
			<td width="40%" ><img src="${webroot}${theme_dir}/wx/img/wechat/wechat_detail.png" height="80px" onclick="openUrl('/wx/account/detail.html?id=91')"  > </td>
			<td width="20%" ><img src="${webroot}${theme_dir}/wx/img/wechat/right.gif" width="100%" style="display: none" ></td>
			<td width="10%"  ></td>
		</tr>
	</table>
	<input type="hidden" value="${url}" id="url" >
</body>
</html>
