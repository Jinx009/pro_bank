		<div style="position: relative;">
			<a href="/wx/investList.html">
				<img class="press-icon" alt="" src="${webroot}${theme_dir}/wx/img/lise_normal.png" id="nini">
			</a>
		</div>
		<a href="/wx/investList.html" style="text-decoration: none; color: white">产品系列</a>

	<div class="toggle" id="san">

<script>
	$(document).ready(function() {
		$("#ichi").hover(
						function() {
							$("#ichi").css("color", "#81D8D0");
							$("#ichiichi").attr("src","${webroot}${theme_dir}/wx/img/home_pressed.png");
						},
						function() {
							$("#ichiichi").attr("src","${webroot}${theme_dir}/wx/img/home_normal.png");
							$("#ichi").css("color", "#FFFFFF");
						});
		$("#ni").hover(
						function() {
							$("#ni").css("color", "#81D8D0");
							$("#nini").attr("src","${webroot}${theme_dir}/wx/img/lise_pressed.png");
							$(".dd").show();
						},
						function() {
							$("#nini").attr("src","${webroot}${theme_dir}/wx/img/lise_normal.png");
							$("#ni").css("color", "#FFFFFF");
						});
		$("#san").hover(
						function() {
							$("#san").css("color", "#81D8D0");
							$("#sansan").attr("src","${webroot}${theme_dir}/wx/img/account_pressed.png");
						},
						function() {
							$("#sansan").attr("src","${webroot}${theme_dir}/wx/img/account_normal.png");
							$("#san").css("color", "#FFFFFF");
						});
		$("#yon").hover(
						function() {
							$("#yon").css("color", "#81D8D0");
							$("#yonyon").attr("src","${webroot}${theme_dir}/wx/img/more_pressed.png");
						},
						function() {
							$("#yonyon").attr("src","${webroot}${theme_dir}/wx/img/more_normal.png");
							$("#yon").css("color", "#FFFFFF");
						});
		$('.dd').hover(function() {
			$('.header,.swiper-container').addClass('veil');
		}, function() {
			$('.header,.swiper-container').removeClass('veil');
			$('.dd').hide();
		});
		
		$("#ichi").click(function(){
			window.location.href="/wx/index.html";
		});
		$("#yon").click(function(){
			window.location.href="/wx/account/setting.html";
		});
		$("#san").click(function(){
			window.location.href="/wx/account/main.html";
		});
	});
</script>
